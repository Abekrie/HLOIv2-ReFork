ROB_roboco: "Roboco"
ROB_roboco_dsc: "Roboco is the regent of Ethiopia. Although by title she is regent for the young Lij Iyasu, Roboco controls almost all of Ethiopia's economy, politics and military as she is a hardline technocrat who worked to modernize the country.\n\nRoboco arrived to Ethiopia and became Menelik II's aide and supported Lij Iyasu's claim to the throne against the Empress Regent Zewditu. She helped defeat Zewditu's loyalists and installed Lij Iyasu on the throne as a puppet while Roboco pushed to modernize Ethiopia by abolishing slavery and starting mass industrialization with the aid of the LHS.\n\nRoboco currently has much work to do in modernizing Ethiopia, especially with the encroaching threat of Usada Kensetsu that seeks to take control of the other nations around Ethiopia."
