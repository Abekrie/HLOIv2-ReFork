the_black_league: "The Black League"
  great_depression_fubuki:0 "Great Depression: Fubuki"
  great_depression_fubuki_desc:0 "As many economists in Stockholm had predicted, the slump in demand of goods worldwide due to the Great Depression had severely dampened the already ailing economy. Theoretically, stimulous measures would have been the most ideal option but with an unstable political situation dominated by military affairs, additional funding for spending programs would tremendously worsen the existing debt crisis and would require budget cuts for the military; a seemingly absurd proposal."
  white_fox_army:0 "White Fox Army"
  white_fox_army_desc:0 "The White Fox Army was formed primarily out of the 2nd and 4th Jaeger Brigades which had fought with Fubuki in the Finnish Civil War (May-December 1916). What originally was just an army group to defeat whatever Russian resistance remained in the Northern tundras became the instrumental force in exerting Fubuki's influence on the Finnish and later Swedish government. However to keep this army loyal , high pay and political positions had to be handed out to all ranks."
  russian_oblasts:0 "The Oblast Arrangement"
  russian_oblasts_desc:0 "Once the Treaty of Brugg was signed in 1920, Fubuki remained in control with vast swaths of territory in the former lands of the Russian Empire. With the only other alternative being extreme political unrest, a system of indirect rule was established where each region would elect a council with higher autonomy than other territories within the country. However, this system soon backfired as these councils held much sympathy for local Russian remnant rebel cells. Despite constant pushes to do away with the system, Russian volunteer soldiers were necessary to retain order not only in the oblasts, but in the home territories of Scandinavia. Thus, a careful balance needed to be made in order to prevent any coorperation between the Russian and Scandinavian rebels. With Fubuki now in absolute control, she looks to finally reform the Oblast arrangements."
  FBK_oblast:0 "Oblast Region"
  FBK_oblast_desc:0 "Once the Treaty of Brugg was signed in 1920, Fubuki remained in control with vast swaths of territory in the former lands of the Russian Empire. With the only other alternative being extreme political unrest, a system of indirect rule was established where each region would elect a council with higher autonomy than other territories within the country. However, this system soon backfired as these councils held much sympathy for local Russian remnant rebel cells. Despite constant pushes to do away with the system, Russian volunteer soldiers were necessary to retain order not only in the oblasts, but in the home territories of Scandinavia. Thus, a careful balance needed to be made in order to prevent any coorperation between the Russian and Scandinavian rebels. With Fubuki now in absolute control, she looks to finally reform the Oblast arrangements."
