l_english:
hololive_investment_construction_wars:0 "The Construction Wars"
hololive_investment_construction_wars_desc: "The Construction Wars is a war for influence in the non-Hololive controlled states by Subaru, Aqua and Pekora. State sponsored construction companies invest in underdeveloped nations in order to gain indirect power through corrupt ministers and officials until the construction companies effectively gain complete control of the politics of the nation. Naturally, these construction companies would not back down when faced with local or foreign opposition; even if it means dragging their mother nation into a global war."
