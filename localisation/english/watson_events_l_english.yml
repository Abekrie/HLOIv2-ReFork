l_english:

watson.1.t:0 "King George V has died!"
watson.1.d:0 "The recent presses from the remnants of the British empire read that the old King George V has died peacefully in his sleep. The word was brought to Prime Minister Watson, who in response made an official statement:"
watson.1.a:0 "Send our condolences"
watson.1.b:0 "Good Riddance"
watson.1.c:0 "Who?"