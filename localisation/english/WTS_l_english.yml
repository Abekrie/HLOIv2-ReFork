#        BRITISH SCIENCE STUFF                     #
####################################################
watson.47.t:0 "Optimised Weapon Manufacturing"
watson.47.d:0 "In recent years the Ministry of Defence has formed a number of 'Defence Research Establishments' designed to seek progression in all forms of military research and development (R&D). /nThe Armaments Research Department (ARD) in particular has conducted a series of experiments on the production of infantry weapons in order to help better understand the issues of manufacturing complicated weapon components and the rather extended lengths of time it takes to do so. /n/nThese general tests have resulted in design changes that will help reduce the overall number of complex parts needed to assemble such weapons, as well as refining the manufacturing processes to be far more efficient in terms of workers and equipment required. This breakthrough will surely see the development of a new, better infantry weapon!"
watson.47.a:0 "New infantry weapons!"

watson.48.t:0 "Advancements in Support Items"
watson.48.d:0 "The ARD have further sought for the implementation of a brand new support company, or at the very least advancements in a pre-existing one. For what specific purpose is currently unknown and will ultimately be left up to the decision of higher military command. /n/nWhat is known, however, is that considerable time, money, and resources have been invested in the production of new, better support equipment that would offer a wide range of different field operations for deployed troops. These investments will surely see new innovations in our support companies!"
watson.48.a:0 "New support items!"

watson.49.t:0 "Breakthrough in Armour"
watson.49.d:0 "In recent years the Ministry of Defence has formed a number of 'Defence Research Establishments' designed to seek progression in all forms of military R&D. /nThe Royal Armoured Research and Development Establishment (RARDE) in particular have experimented with a new set of metallic alloys that could be adapted into a strong yet flexible armour for tanks. The benefits of these new-found alloys don't stop just there however, as the production of them may be even cheaper and easier to mass-produce than previous designs. /n/nThis breakthrough will surely see the development of a harder, faster armoured tank! The only question remaining now is, what model should we put our attention towards - Light, Medium, or Heavy?"
watson.49.a:0 "A new Light Armour Tank!"
watson.49.b:0 "A new Medium Armour Tank!"
watson.49.c:0 "A new Heavy Armour Tank!"

watson.50.t:0 "New Aircraft"
watson.50.d:0 "In recent years the Ministry of Defence has formed a number of 'Defence Research Establishments' designed to seek progression in all forms of military R&D. The Royal Aircraft Establishment (RAE) in particular have invented a new type of crankshaft that could easily help stabilisation of modern aircraft. This part would, however, still need to be adapted depending on the type of aircraft chosen, and thus it's up to higher administration to decide where the focus should lie. /nThis breakthrough will surely see the developement of a new, better plane, but we must choose from focusing on Fighters, Tactical Bombers, or Strategic Bombers."
watson.50.a:0 "A new Fighter!"
watson.50.b:0 "A new Tactical Bomber!"
watson.50.c:0 "A new Strategic Bomber!"

watson.51.t:0 "The Invention of RDF"
watson.51.d:0 "In recent years the Ministry of Defence has formed a number of 'Defence Research Establishments' designed to seek progression in all forms of military R&D. The Royal Signals and Radar Establishment (RSRE) were especially formed recently to coincide with the invention of RDF, or Range and Direction Finding, that can detect and track enemy aircraft from long distances. The Daventry Experiment showed that radio signals reflected from an aircraft could indeed be detected and so research funds were quickly allocated for continued breakthroughs in technology relating to radio signals and waves. While this branch is fairly experimental, all men working on said projects are very eager to see further successes in this new uncharted territory of science!"
watson.51.a:0 "A new form of communication!"

watson.52.t:0 "Light Armour Investments"
watson.52.d:0 "The RARDE have decided to invest their alloys into a new light armour tank."
watson.52.a:0 "Yay for a new type of Light Armour!"

watson.53.t:0 "Fighter Focus"
watson.53.d:0 "The RAE have decided to invest their engines into a new fighter model."
watson.53.a:0 "Yay for a new type of Fighter!"

watson.54.t:0 "Tactical Bomber Focus"
watson.54.d:0 "The RAE have decided to invest their engines into a new tactical bomber model."
watson.54.a:0 "Yay for a new type of Tactical Bomber!"

watson.55.t:0 "Strategic Bomber Focus"
watson.55.d:0 "The RAE have decided to invest their engines into a new strategic bomber model."
watson.55.a:0 "Yay for a new type of Strategic Bomber!"
               
watson.56.t:0 "Medium Armour Investments"
watson.56.d:0 "The RARDE have decided to invest their alloys into a new medium armour tank."
watson.56.a:0 "Yay for a new type of Medium Armour!"

watson.57.t:0 "Heavy Armour Investments"
watson.57.d:0 "The RARDE have decided to invest their alloys into a new heavy armour tank."
watson.57.a:0 "Yay for a new type of Heavy Armour!"

watson.58.t:0 "Nuclear Discovery"
watson.58.d:0 "A completely separate effort from the Ministry of Defence's 'Defence Research Establishments', the Imperial Chemical Industries (ICI) have done the unthinkable and split the nuclei of an atom. With this potentially catastrophic discovery now in our hands, only time will tell how our great nation will use this new-found power: as a violent weapon to wreak havoc on our foes, or as a useful source of energy to power the country? The Teammates wait anxiously."
watson.58.a:0 "The Kingdom of Watson shall harness the unbelievable power of nuclear energy!"

watson.59.t:0 "The Power of Rockets"
watson.59.d:0 "In recent years the Ministry of Defence has formed a number of 'Defence Research Establishments' designed to seek progression in all forms of military R&D. The Aeroplane and Experimental Armaments Establishment (A&AEE) in particular have invented a much larger, heavier warhead that will help with the center of gravity of missiles and expand their storage for more explosives. The adaptation of this new warhead will greatly expand our nation's surface-to-surface rocket usage."
watson.59.a:0 "The Kingdom of Watson shall harness the power of missiles and rockets!"

watson.60.t:0 "Advanced Research Capabilities"
watson.60.d:0 "The Ministry of Defence has seen continued and unprecedented success in its Research Establishments and thus has been able to increase its funding and further expand its facilities to encompass an ever wider array of R&D. /n/n The Kingdom of Watson shall soon see breakthroughs in a multitude of areas!"
watson.60.a:0 "The fruits of our labour have truly paid off!"

