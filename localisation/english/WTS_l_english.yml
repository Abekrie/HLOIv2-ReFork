####################################################
#               NATIONAL FOCUS                     #
####################################################
WTS_the_easter_crisis:0 "The Easter Crisis"
WTS_the_easter_crisis_desc:0  "We have passed the date required for an allocation of the budget and no census has been reached. Our current government is in shambles and the future of our nation is looking dire. This whole situation has taught us one thing - reforms are needed! We can either continue the status quo while preventing any further issues like this from occurring, OR, cut the head off the snake and create a new constitution entirely."
WTS_the_antis_question:0 "The Antis Question"
WTS_the_antis_question_desc:0 "Enemies! Enemies all around us! These "Antis" as they have decided to call themselves take on many different forms. The rebellious English and Scottish Nationalists to our north will need hard-pressed wars and outside support for us to finally reclaim Great Britain. Closer to home the IRA has launched a terror campaign in their struggle to reunite the Emerald isle - how we deal with them is a far more complicated issue that can't be solved on the battlefield. Who should we strike first? And should we be uncompromising or open-handed in our approach?"
WTS_the_military_inspection:0 "The State of the Military"
WTS_the_military_inspection_desc:0 "In a recent inspection done by Her Majesty's Armed Forces, they found that the current state of the military compared to the relative strength of other nations, is to be quite frank... absolutely appalling. Our nation would have a hard time protecting itself if we were to come under an attack, let alone to prepare any sort of viable offensive war. We should take considerable steps to expand and modernize our fighting force."
WTS_a_new_government:0 "A New Government"
WTS_a_new_government_desc:0 "Continuing the status quo is far easier said than done. The Easter Crisis has shown that our current legislation is riddled with flaws and loopholes that could have drastic unforeseen consequences for our nation in times to come. We must rectify these issues while still preserving our current parliamentary democracy."
WTS_the_westminster_constitution:0 "The Westminster Constitution"
WTS_the_westminster_constitution_desc:0  "The tumultuous events of the past few weeks have proven one thing; the present parliamentary system has to change. Amelia Watson has looked into possibilities of ways to change this order and has thus ordered an inquiry into the possibility of drafting a new “Westminster Constitution,” a document that would supersede the unwritten constitution that had served Britain in years past. Hopefully, it can mark a new steadier era for the country."
WTS_the_budget:0 "The Budget"
WTS_the_budget_desc:0 "The upcoming budget is perhaps one of the most consequential pieces of legislation drafted in recent memory. With the instability and polarization that had caused the numerous crises coming to a head in the Easter Crisis all those months prior, it is all the more important that we clearly outline what we want with this budget."
WTS_socialist_budget:0 "A Socialist Budget"
WTS_socialist_budget_desc:0 "The lower classes have been the fuel that helped propel Britain forward ever since the Industrial Revolution. However, they have long been abused, mistreated, and frequently forgotten about. We must not do the same things, however. The new budget will help ensure Britain’s workers can share the fruits of their labour together!"
WTS_four_year_plan:0 "The Recovery Plan"
WTS_four_year_plan_desc:0 "It will be a long recovery process, but when we come out the other end of it we'll be far better off."
WTS_renegotiate_trade_deals:0 "Renegotiate our Trade Deals"
WTS_renegotiate_trade_deals_desc:0 "Historically this nation has been in almost perfect equilibrium when it came to the import and export of resources. With the Empire now gone and having been reduced to our bare-bones resources here on the mainland, we may end up in a tight position going forward. The LHS is pushing us to maintain our current trade laws, if not opening them up even more, and while this may benefit us in the long run - production will always need raw resources, so seeking protectionism in trade may prove more beneficial for that alone."
WTS_conservative_budget:0 "A Conservative Budget"
WTS_conservative_budget_desc:0 "Money is precious these days, especially with growing instabilities worldwide. We cannot spend needlessly on welfare projects or social security at this time; they might get abused anyway. We should develop a budget that prioritises balancing the books above all else, so we do not get caught under a debt trap."
WTS_reverse_brain_drain:0 "Reverse the Brain Drain"
WTS_reverse_brain_drain_desc:0 "Our nation cannot function if our best and brightest put their talent in the service of foreign nations instead of at home. We must offer incentives to ensure that we preserve these talents within our nation so that they may serve its people first and foremost."
WTS_british_science:0 "British Science"
WTS_british_science_desc:0 "To further incentivize our homegrown talent, our government should sponsor new research grants as part of the British Science Fund. With this fund, we can show ourselves and the world how British Science is the best in the world!"
WTS_scholarships_and_grants:0 "Restore the Academia"
WTS_scholarships_and_grants_desc:0 "Our industrial capacity is back at our former glory, thanks to our efforts in reinvigorating the spirits of our technological research. We should not just stop now, however. By fully restoring the British Academy, we may ensure that our scientific progress shall never be lost again!"
WTS_privitisation_act:0 "The Privatization Plan"
WTS_privitisation_act_desc:0 "Our government is running out of money. If we do not do something drastic fast, we will spiral into an ever-increasing deficit with no way out. Luckily, many businessmen and big companies are willing to share our burden if only we privatize some of our public assets. If that means we may have financial stability, so be it."
WTS_lower_taxes:0 "Lower Taxes"
WTS_lower_taxes_desc:0 "The high corporate taxes currently in place can drain the financial resources of even the most financially responsible corporation in our country. With our current stagnant status, we should lower such rates to ensure that these corporations have more financial room to play with. While this is admittedly a risky endeavour, as that would mean even less money for our government, we should have faith that these corporations can better succeed with the new financial gains they would bring."
WTS_establish_free_trade:0 "Establish Free Trade"
WTS_establish_free_trade_desc:0 "Britain must be seen as a safe and profitable place to trade with again. By adopting a free-trade policy, we can thus invite foreign investors in, as well as increase demand for our goods. We can then use the momentum generated from these actions to kickstart our economy again!"
WTS_reduce_regulations:0 "Reduce Regulations"
WTS_reduce_regulations_desc:0 "What good are regulations anyway? All they do is stifle progress and innovation with the shortcomings of bureaucracy. Let us remove government regulations on our companies, which is suffering as much as we have, and let the free market do the rest of the work."
WTS_northern_ireland_pacified:0 "Quiet in Ulster"
WTS_northern_ireland_pacified_desc:0 ""Ulster: the most unstable part of our nation. Long has it been plagued with sectarian violence and anti activity, terrorizing our citizens with disruptions and terrorism. However, we can safely report that those days are in the past. The people of Northern Ireland and Britain at large can finally sleep knowing that Ulster’s stability has been restored.""
WTS_pressure_on_the_emerald_isle:0 "Pressure on the Emerald Isle"
WTS_pressure_on_the_emerald_isle_desc:0 "Ireland is still a part of our Isles. If Ireland were to fall to hostile influences, it could represent a grave breach of our national security interests. While we still can, we must pressure Ireland to ensure that they continue to align with our interests to ensure that our sphere of influence remains strong."
WTS_another_northern_irish_solution:0 "Return to the Diplomatic Table"
WTS_another_northern_irish_solution_desc:0 "Ulster: the most unstable part of our nation. Long has it been plagued with sectarian violence and anti activity, terrorizing our citizens with disruptions and terrorism. It is clear that holding onto that area is more trouble than it is worth. We should negotiate with all of the various factions in Ulster, to see if a diplomatic breakthrough can be made to end the troubles."
WTS_never_another_battle:0 "A Permanent Peace in Albion"
WTS_never_another_battle_desc:0 "Ireland is still part of our Isles. However, it has made its desire to keep its independence clear. If we want permanent peace in the Isles, it would be best to let them live and engage with them via diplomacy and peace rather than war and aggression. Let us put past grievances behind us, and walk forward to a new future for both our nations!"
WTS_invade_ireland:0 "Reclaim the Isle"
WTS_invade_ireland_desc:0 "Ireland is still part of our Isles. Therefore, why should we continue to let them stand on their own and continue causing harm to our nation? Britain owned Ireland before, and Britain should own Ireland again."
WTS_irish_nation_building:0 "Irish Nation Building"
WTS_irish_nation_building_desc:0 "Ireland has always been less developed than the other parts of the Isles. With Ireland in our grasp, we would obtain their gratitude if we invested substantially in their lands, to ensure that the Emerald Isle can be stable for years to come." 
WTS_reuniting_the_crowns:0 "Reuniting the Crowns"
WTS_reuniting_the_crowns_desc:0 "We are Britannia, and yet we do not even own all of Britain. Our wayward crowns have departed, and not even England is united with troublemakers still lining across the North. Now that our domestic situation has finally settled, it is time to finally start efforts to restore these lost crowns to reclaim Britannia’s glory!"
WTS_seek_lhs_military_support:0 "Seek LHS Support"
WTS_seek_lhs_military_support_desc:0 "WIth the country once again thrown into conflict, we must make contact once more with our LHS benefactors. If they have any sense, they will send us to help to defeat this enemy that threatens the global peace of the world that they are so committed to achieving."
WTS_seek_alternative_sources:0 "Seek Alternative Sources"
WTS_seek_alternative_sources_desc:0 "Why should we make deals with the LHS? Their ambitions are too idealistic and pacifistic, which would not serve this country well. We must look to alternative routes that can align better with our agenda than the LHS and their mistaken ideals."
WTS_operation_ground_pound:0 "Operation Ground Pound"
WTS_operation_ground_pound_desc:0 "Our preparations are finally complete. With our backers and our troops mustered, it is time to finally take back our country again. Nothing beats a ground pound!"
WTS_the_sun_never_sets:0 "The Sun Never Set"
WTS_the_sun_never_sets_desc:0 "Long has Britain bled through the past few years. The past decades have been the hardest in Britain’s history, with our fair nation being weak and divided. But now the sun shall rise again over Britannia as we return to the world stage!"
WTS_examine_the_army:0 "Examine the Army"
WTS_examine_the_army_desc:0 "Our army quality has degraded significantly over the years, owing to the collapse of Britain. If we want to reunite Britain, we must bring it up to speed."
WTS_examine_the_navy:0 "Examine the Navy"
WTS_examine_the_navy_desc:0 "The Royal Navy was once the enforcer of the great Pax Britannica. Now it sits rotting in abandoned shipyards, making us susceptible to naval domination. Such a situation must not happen; we must ensure our Navy is restored."
WTS_harts_reforms:0 "Hart’s Reforms"
WTS_harts_reforms_desc:0 "We should recruit the great B. H. Liddell Hart. It's his ingenious use of fast-moving armour that will be the crux of innovation for our army going forward. A full military reform using his ideas will save countless lives and inflict more casualties on the enemy by focusing assault only on parts of the front line with the least resistance."
WTS_combined_arms_doctrine:0 "Combined Arms Doctrine"
WTS_combined_arms_doctrine_desc:0 "With Liddell now in a proper position to implement his reforms army-wide, we have already seen massive changes in the combat effectiveness of motorized and armoured divisions."
WTS_artillery_investments:0 "Artillery Support"
WTS_artillery_investments_desc:0 "In some ways not much has changed since the conflicts of the Great War. Artillery still proves generally useful on the front line and taking steps to improve our models would be greatly beneficial."
WTS_motorized_yeomanry:0 "Motorized Yeomanry"
WTS_motorized_yeomanry_desc:0 "The speed of divisions and safe transport of supplies are the two aspects of warfare that will always be vital until the very ends of time. Taking steps to improve the fighting capabilities and armour of our transport vehicles will grant us great strides against our enemies."
WTS_war_of_manouvre:0 "A War of Maneuver"
WTS_war_of_manouvre_desc:0 "Frontal assaults of any kind are quite frankly plain idiotic. By out-maneuvering our enemies instead of just fighting them head-on, we will always be in a better position to decimate their numbers. We should also always be two steps ahead of them by increasing the speed of our divisions."
WTS_watson_concoction_x:0 "Watson Concoction X"
WTS_watson_concoction_x_desc:0 "Before she became Regent, Amelia Watson was famous for developing the 'Watson Concoction,' a wonderful little drug that helped heal and replenish soldiers on the frontline. Since becoming Regent, Amelia now has access to much more resources than before; perhaps a revision of the old Concoction is in order, to make its effects even greater..."
WTS_jfc_fullers_reforms:0 "Fuller’s Reforms"
WTS_jfc_fullers_reforms_desc:0 "We should recruit the great J. F. C. Fuller. His designs of new and innovative weapons would greatly help us in any future struggles we find ourselves in."
WTS_bring_generals_out_of_retirement:0 "Bring the Boys out of Retirement"
WTS_bring_generals_out_of_retirement_desc:0 "We should recruit EVERYONE!"
WTS_homeland_renewal_act:0 "Homeland Revival Act"
WTS_homeland_renewal_act_desc:0 "We need more fighting men, and trained and ready at that. By increasing morale throughout the nation, we can expect men already with experience to come out of hiding - and by keeping that morale high into actual combat we'll ensure they can fight for even longer."
WTS_rapid_army_expansion:0 "Rapid Remilitarisation"
WTS_rapid_army_expansion_desc:0 "Even with the best of our nation already in service, more men for the front lines is always going to be needed. We need to search far and wide for those still willing to fight, even if they aren't the smartest of the bunch, and train them quickly to ensure they're up to scratch with the rest of our army."
WTS_overwhelming_force:0 "Overwhelming Push"
WTS_overwhelming_force_desc:0 "Through sheer force of will alone, our men will be able to push the enemy back."
WTS_infantry_focus:0 "The Infantry Push"
WTS_infantry_focus_desc:0 "And when we've pushed them back, we won't stop there, we'll keep pushing them until we've won!"
WTS_expand_guards_regiment:0 "Expand the Guards Corps"
WTS_expand_guards_regiment_desc:0 "Above all else, we need elite units that will defend this previous land to the very last man. To protect our country, our Queen, and our way of life - that is what these guards stand for."
WTS_tank_specialization:0 "Tank Specialization"
WTS_tank_specialization_desc:0 "Armoured units will always be more efficient at dealing with enemy infantry, and god forbid we have to go up against other tanks we'll at least have our own to defend the rest of our divisions."
WTS_quality_tanks:0 "Indestructible Tanks"
WTS_quality_tanks_desc:0 "Let's not just stop at the bare essential tanks. While their firepower will always prove to be effective, it's their hull that will stay a constant issue going forward. We must make them harder, stronger, more indestructible!"
WTS_medium_tanks_investment:0 "Heavier Tanks"
WTS_medium_tanks_investment_desc:0 "While we can always continue to improve the simple light tank design, it'll be more beneficial in the long run if we start to venture into medium and heavy innovations. "
WTS_tank_radios:0 "Tank Radios"
WTS_tank_radios_desc:0 "Having fully invested our time and efforts into armoured divisions, it would seem we have discovered hidden fruits of labor. Experimental radios that will keep our tanks on the edge in battle."
WTS_revive_the_fleet:0 "Revive the Fleet"
WTS_revive_the_fleet_desc:0 "For a nation that has so much seafaring tradition in its long history, the current state of our navy looks utterly pitiful in comparison. Thus, for us to restore Britannia, we must also restore what made it strong in the first place; its naval supremacy."
WTS_a_smaller_revival:0 "A Practical Expansion"
WTS_a_smaller_revival_desc:0 "While in previous times, yes, we were indeed the Kings of the sea - modern trade and warfare shows us now that a sizable fleet really is unnecessary. We should only keep our Navy modest and affordable going forward."
WTS_submarine_investment:0 "Modernize the Subs"
WTS_submarine_investment_desc:0 "In recent years submarines have proven to be the new, smaller innovation of the sea. If other nations even attempt to build a larger fleet than us we'll be in a position to wreak havoc from the safety of the depths."
WTS_revive_the_grand_fleet:0 "Britannia Rules the Waves!"
WTS_revive_the_grand_fleet_desc:0 "Our grandest legacy is that of the legions of warships that were scattered throughout every corner of the globe. We are nothing if we aren't to continue and honour that legacy, thus nothing shy of the grandest fleet in the world should be our ambition!"
WTS_cruiser_investments:0 "Modernize our Cruisers"
WTS_cruiser_investments_desc:0 "Regardless of the size and use of our fleet, cruisers have an extremely versatile design that can accomplish almost anything. We should invest in them to generally flesh out our fleets."
WTS_new_battleship_technology:0 "Modernize the Battleships"
WTS_new_battleship_technology_desc:0 "Just like our grand warships of old, Battleships are the more modern and far more dangerous innovations of the grand titans of the sea that strike fear into the hearts of men. To honour where we have come from, these should be our focus."
WTS_screening_emphasis:0 "Decisive Victory"
WTS_screening_emphasis_desc:0 "Regardless of the approach we have taken to expand our fleet and the designs we have implemented, we should now take steps to teach them new techniques and maneuvers. Our enemies won't see our strategies coming."
WTS_royal_marines:0 "The Royal Marines"
WTS_royal_marines_desc:0 "Any invasion into Europe from our end will be extremely difficult. Investing in specialized Marines divisions will go a long way in satiating these issues, as well as granting us troops trained against the disadvantages of rivers."
WTS_study_battle_of_athens:0 "Study the Battle of Athens"
WTS_study_battle_of_athens_desc:0 "The Battle of Athens can teach us a lot about how to further improve the attacking capabilities and organization of our Marines."
WTS_expand_the_shipyards:0 "Expand Shipbuilding Capabilities"
WTS_expand_the_shipyards_desc:0 "There's no way around it - in order to increase the raw production output for ships we will need more shipyards nation-wide dedicated to their construction."
WTS_escort_focus:0 "Convoy Protection Focus"
WTS_escort_focus_desc:0 "If we are to protect our foregin trade we must be able to protect the convoys that accomplish said trade. Harder and stronger hulls, and dedicated ships designed to escort them."
WTS_anti_submarine_book:0 "Guide on Modern Naval Confrontations"
WTS_anti_submarine_book_desc:0 "We have found further ways to protect our convoys by increasing the speed of their retreat, as well as quicker engagement for those that wish to harm them"
WTS_bases_and_batteries:0 "Bases and Batteries"
WTS_bases_and_batteries_desc:0 "Ships of any kind can be damaged quite easily, and just to house a sizable fleet is quite taxing enough. We need to expand our current shipyards if we wish to meet these demands as well as fortifying our coasts in case of a surprise Naval invasion.
WTS_expand_the_raf:0 "Expand the RAF"
WTS_expand_the_raf_desc:0 "The Royal Air Force (RAF) has gone into complete disrepair in recent years. A lack of air bases, pilot training, and innovative plane models is leaving us in the dirt compared to other nations. We should take considerable steps to expand anything airborne."
WTS_airbase_expansion:0 "Airbase Expansion"
WTS_airbase_expansion_desc:0 "Even if we are to build up a sizable production of planes, we lack the required facilities to house and train them. Around the nation we should begin construction of new airbases."
WTS_static_anti_air:0 "Static Anti-Air Positions"
WTS_static_anti_air_desc:0 "While we are already in a natural, defensive position to help prevent against enemy invasions, we are still vulnerable to bombings from over the straits. We need anti-air to adequately defend our states."
WTS_bomber_investments:0 "Bomber Advancements"
WTS_bomber_investments_desc:0 "Destroying the enemy infrastructure is a sure-fire way to help smooth over a frontline assault. We should invest in bomber designs to do just that, and who knows, maybe it could lead to something even grander?"
WTS_royal_paratroopers:0 "The Paras"
WTS_royal_paratroopers_desc:0 "Being an island nation ourselves, we already understand the difficulties of invading another country when difficult terrain would otherwise prevent a smooth frontline. If we are to have any sort of combat in Europe we should invest in specialized Paratroopers to help solve this potential issue."
WTS_pilot_training:0 "Improved Pilot Training"
WTS_pilot_training_desc:0 "What's the point of having planes if nobody can use them? By training dedicated pilots we can ensure supremacy in the skies like no other, therefore we should begin an intensive program to teach our pilots some new tricks."
WTS_night_interception:0 "Improved Night Interception"
WTS_night_interception_desc:0 "We must intercept the enemy's planes at all cost. Even in the darkest of nights our pilots shall be trained and ready for anything."
WTS_bombing_training:0 "Improved Bombing Training"
WTS_bombing_training_desc:0 "Not only should our bombers be more versatile, but our CAS too. We should be prepared to throw absolutely anything at the enemy to thwart their attempts of an invasion, or to help us on our own."
WTS_fighter_bonus:0 "Britannia Rules the Skies"
WTS_fighter_bonus_desc:0 "We have ruled the seas for centuries - why not the skies as well? Air superiority should be our top priority, we don't want to see a single plane in the sky that doesn't bear the sigil of the prestigious RAF."
WTS_ground_pounders:0 "The Ground Pounder"
WTS_ground_pounders_desc:0 "The grandest innovation in aviation this fine nation has ever seen. The Ground Pounder - named after a controversial statement our Madame President once said, is a vast improvement on our previous strategic bomber designs that will absolutely decimate the enemies facilities."
WTS_anti_tank_methods:0 "Anti-Tank Weaponry"
WTS_anti_tank_methods_desc:0 "It's proving more obvious by the day that tanks are becoming less and less expensive to produce while becoming far more deadly. We should invest in unique, anti-tank weapons to combat these nuisances against our infantry."
WTS_employment_focus:0 "Full Employment"
WTS_employment_focus_desc:0 "Having every last citizen help contribute in some way to our economy would reap significant benefits in the long term. If one doesn't have a job, the government can provide one for them. Realistically no one should have any complaints for a wide-spread system like this if they are sufficiently paid."
WTS_guns_and_steel:0 "Expand State Industries"
WTS_guns_and_steel_desc:0 "Having defined better systems of trade and work for our country, we are finally seeing our hard efforts pay off. Industry is booming with never before seen worker turnout and production efficiency, with the military sector seeing great success in particular. The nation now has a much larger section of its output dedicated to arms production alone."
WTS_examining_our_position:0 "Our Place in the World"
WTS_examining_our_position_desc:0 "The English have always been at the forefront of the world's political and economical expectations. What example should we lead going forward? The way we see it we have two conflicting options; appeasing the backbone of our industry and production - the working class, OR, providing tax exemptions for those who hold a strong grip on our economy - the upper class. As it's always been, we can only satiate one while isolating the other."
WTS_the_government_survives:0 "The Government Survives!"
WTS_the_government_survives_desc:0 "The political turmoil has come and gone, and thanks to the tireless efforts of Regent Amelia Watson, the government has managed to weather the storm. There was light at the end of the tunnel... and she has reached it. Now it is time to ensure that it never falls back down into the tunnel again."
WTS_the_government_falls:0 "The Government Falls!"
WTS_the_government_falls_desc:0 "The worst fears of the nation have come to pass; after all the turmoil, dysfunction, and instability of the past few years, the government finally could not withstand all the pressures and has collapsed. With the nation now in despair, it now falls to Watson to bring an end to these failures... somehow."
WTS_london_conference:0 "The London Conference"
WTS_london_conference_desc:0 "The people of London have long worked and toiled, giving their utmost in service to Britain. Now that we have unified our home, and look to a bright future, let us celebrate their efforts. The people of London foremost, the people of London forever!"
WTS_look_to_the_seas:0 "Memories of the Empire"
WTS_look_to_the_seas_desc:0 "There are many of those, namely the old and wealthy, who remember the glory days of our once world-spanning Empire. Should we not try to reclaim this glory for those who have remained loyal to us through thick and thin? This is our last chance... Can we please them; the rich - the upper echelon of our nation?"
WTS_splendid_isolation:0 "Splendid Isolation"
WTS_splendid_isolation_desc:0 "All the LHS and Resistance have done is destroy our nation for their wargames. Why should we trust any of them with the future of our country? From now on, we shall stand on our own two feet once more and build an island of stability away from the destructive mind games of the world factions!"
WTS_look_to_belgrade:0 "A Future at Belgrade"
WTS_look_to_belgrade_desc:0 "Amelia Watson was brought onto power with the help of the LHS, and thus we owe it to them that our nation remains standing. Let us continue our fruitful partnership with them, united in our common goal to bring universal peace and prosperity for all."
WTS_bastion_of_resistance:0 "The European Bastion of the Resistance"
WTS_bastion_of_resistance_desc:0 "It has come to our attention that Socialism may indeed be a well thought-out system of governance. We should take steps to align ourselves with similar like-minded nations such as Aqua and her Resistance Movement. From there we could go even further by spreading our beliefs to other countries."
WTS_activate_emergency_powers:0 "Activate Emergency Powers"
WTS_activate_emergency_powers_desc:0 "The country needs order, now more than ever. Unfortunately, the near-constant bickering of Parliament does not translate well into keeping the country stable from any internal or external threats. As such, until this mess is sorted out, all of its power should be vested in the Regent to ensure that the country can continue moving forward."
WTS_find_popular_support:0 "Find Popular Support"
WTS_find_popular_support_desc:0 "It's impossible to please absolutely everyone in any nation, let alone one such as ours that has seen a great divide in recent years. Nevertheless, we must do absolutely anything in our power to appease the masses as a last ditch effort to gain as much general support as possible."
WTS_a_queen_is_found:0 "A Queen is Found"
WTS_a_queen_is_found_desc:0 "There is one more crucial task to accomplish. Up until now, Amelia Watson was acting formally as head of an interim government as Regent. However, given the situation, it would be prudent to finalize once and for all who our head of state will be, or whether there should even be a Kingdom."
WTS_find_a_queen:0 "Find a Queen"
WTS_find_a_queen_desc:0 "There is one more crucial task to accomplish. Up until now, Amelia Watson was acting formally as head of an interim government as Regent. However, given the situation, it would be prudent to finalize once and for all who our head of state will be, or whether there should even be a Kingdom."
WTS_call_snap_elections:0 "Call Snap Elections"
WTS_call_snap_elections_desc:0 "We can decide the fate of our nation with a sudden election. Whichever party currently has the most support in government would likely clutch a decisive victory."
WTS_restored_faith_in_government:0 "Restored Faith In Government"
WTS_restored_faith_in_government_desc:0 "Through thick and thin we have led our inner government to a never-before-seen position of stability. Because of this unprecedented support, the people too have also discovered new-found faith in us."
WTS_another_lhs_bobby:0 "Another Bobby for the LHS"
WTS_another_lhs_bobby_desc:0 "The LHS and their conflicts should be our top priority. Any wars of theirs shall be a war for us. We should also seek to pressure and align as many non-LHS nations as possible in order to further expand the League."
WTS_colonial_outlook:0 "A Colonial Outlook"
WTS_colonial_outlook_desc:0 "Britain once held dominion over all the corners of the world, and who formed the empire on which the sun never sets. Unfortunately, it had fallen on hard times, but now we are in a position to address the former dominions of the old Empire. What should we do with them, now that Britain has returned?"
WTS_deterrence:0 "The Rock"
WTS_deterrence_desc:0 "Now that the Kingdom of Watson has taken its place in the world as an avid supporter of the Resistance Movement, it would seem we have made many, many enemies. We have to defend and fortify absolutely every last inch of this precious land from infidels! Forts, AA, and radar systems will deter any would-be attackers from hurting the Resistance, as well as dedicated militia and factories."
WTS_global_crusade_against_antis:0 "Re-Establish Hololive Hegemony"
WTS_global_crusade_against_antis_desc:0 "The Antis are a menace. That is something every Holomember can agree on. All they have done is cause mischief, misrule, and instability, poisoning our nation with their actions and undermining all we have worked for. For the sake of peace and security, we must join the global crusade against Anti forces so that they may no longer harm our values, and re-establish Hololive's foothold on the Isles."
WTS_empress_watson:0 "Empress Watson"
WTS_empress_watson_desc:0 "Throughout this crisis, Amelia Watson has been acting diligently and faithfully for our nation, and it was she who led it out of the dark pits of instability. So why should we give the executive office to another? Amelia Watson the Regent should become Amelia Watson the Empress of our United Kingdom!"
WTS_president_watson:0 "President Watson"
WTS_president_watson_desc:0 "Monarchies are old-fashioned, reactionary, and often incompatible with the people's wishes. After all, no one could agree on a monarch to crown. As a result, to prevent further instability, the United Kingdom is to be replaced with a United Republic, to ensure that the people be given a direct say over their leaders in government."
WTS_constitutional_queen:0 "A Constitutional Monarch"
WTS_constitutional_queen_desc:0 "Long has the throne of the United Kingdom been empty, but no longer. After many long months, our Regent has finally found a capable monarch to rule our nation again, continuing the status quo that had worked for most of our country's history. With the country's instability finally taken care of, may our new monarch bring newfound prosperity and stability to our country!"
WTS_homeland_renewal_act_focus:0 "§Y5x §CHomeland §Wdivisions will be available at §YLondon§W"
WTS_bring_generals_out_of_retirement_focus:0 "Additional generals will be made available for our military"
WTS_royal_paratroopers_focus:0 "§Y1x §CRoyal Paratrooper Division §Wwill be available in §YEast Anglia§W"
WTS_royal_marines_focus:0 "§Y1x §CRoyal Marine Division §Wwill be available in §YEast Anglia§W"
WTS_ground_pounders_focus:0 "1x §Ystrategic bomber variant §Wwill be available for production"
WTS_revive_the_grand_fleet_tooltip:0 "Unlocks a new Navy Investment Mechanic, which allows you allows you to invest spare civilian factories to lower carrier and capital ship costs"
WTS_revive_the_grand_fleet_tooltip:0 "Unlocks a new §YNavy Investment Mechanic§W, which allows you allows you to invest spare civilian factories to §Clower carrier and capital ship costs§W that is accessible in the decision tab"
WTS_a_smaller_revival_tooltip:0 "Unlocks a new §YNavy Investment Mechanic§W, which allows you allows you to invest spare civilian factories to §Clower submarine, destroyer and cruiser costs§W that is accessible in the decision tab"
