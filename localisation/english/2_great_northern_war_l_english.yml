#                 GNW NEWS EVENTS                  #
####################################################

gnw_news_events.1.t: "Germany and Noel Unite"
gnw_news_events.1.desc: "For the first time since the end of the Great War, Berlin has come under the control of Prussia. The German Reich has been annexed by Noel's Kingdom of Germany, greatly expanding her territory. Not only did this give her an advantage in manpower and industry, but has also given her access to attack Schleswing-Holstein and Denmark, expanding the war to one of Fubuki's core territories."
gnw_news_events.1.a: "The Prussians march once more."

gnw_news_events.2.t: "Kronii Supports Fubuki"
gnw_news_events.2.desc: "With most of her demands met and realizing she will need protection against the ever-expanding Rushian Empire, Kronii has pledged her support for Fubuki in her fight against Noel, to better secure relations with the Scandinavian Empire"
gnw_news_events.2.a: "Fubuki's alliance grows."

gnw_news_events.3.t: "Flare and Germany Unite!"
gnw_news_events.3.desc: "News has emerged from the former Germany, as the nationalistic German Reich has been absorbed by the Federal German Kingdom under Kiara. With the annexation of Berlin, Kiara is one step closer to the full unification of all German lands. Her rivalry with the other self proclaimed German Queen, Noel, could prove to be vital for Fubuki's war against Noel."
gnw_news_events.3.a: "The Phoenix of Germany has risen"

gnw_news_events.4.t: "The Great Northern War Resumes"
gnw_news_events.4.desc: "Since 1932, after the bloody but short first Great Northern War, Fubuki and Noel had been steadily healing their wounds and preparing for the second round. Soon the conflict years in the making would explode, as Fubuki would once again go to war to halt Noel's growing influence in the Baltics. Having learned their lessons from the first conflict, the Second Great Northern War is set to become bloodier than the last."
gnw_news_events.4.a: "The Baltic Sea will run red with blood."

gnw_news_events.5.t: "Noel's Victory in the Great Northern War"
gnw_news_events.5.desc: "After years of brutal fighting and nearing economic collapse, The Kingdom of Germany under Noel has successfully repelled Fubuki's attempts to subjugate the rising nation. Much like Prussia more than 70 years ago, the ever-growing kingdom has secured itself on the European stage and is set to expand its influence into the former German lands."
gnw_news_events.5.a: "Prussia has risen once again"

gnw_news_events.6.t: "Fubuki's Victory in the Great Northern War"
gnw_news_events.6.desc: "Thanks to a swift victory due in large part to her allies and vassals, Fubuki has succeeded where she had failed years ago and has finally halted Noel's expansion. Though The Scandinavian Empire is racked with anti-war protests and predatory empires neighboring her are preparing to take advantage of the empire's weakened state, Fubuki has shown she and her allies are capable of defending her empire from any threat."
gnw_news_events.6.a: "The Baltics have been secured."

gnw_news_events.7.t: "Rushia Makes Her Move"
gnw_news_events.7.desc: "With Fubuki's empire in turmoil after the Second Great Northern War, Rushia has seen it as her chance to seize Fubuki's and Kronii's holdings in Northern Russia. As reports of fighting along the Russian frontier and Urals filtered into Stockholm, Fubuki once again called upon her soldiers and her various allies to defend the Scandinavian Empire."
gnw_news_events.7.a: "Russia once more has become a battleground."

