 NOE_gnw.21.b: "The dismantling of the Scandinavian Empire would be sufficient"
 NOE_gnw.21.c: "The freedom for oppressed peoples shoule be our priority" 
 NOE_gnw.21.d: "The liberation of our own territories is crucial"

 NOE_gnw.22.t: "We Have Been Crushed"
 NOE_gnw.22.desc: "tbd"
 NOE_gnw.22.a: "A dark day for Germany"

 NOE_gnw.23.t: "[FROM.GetName] Sends Us Guns"
 NOE_gnw.23.desc: "We have received an arms package from [FROM.GetName]. We will be sure to make good use of this weaponry"
 NOE_gnw.23.a: "Many thanks"

 NOE_gnw.24.t: "Subaru Refuses Any Negotiations"
 NOE_gnw.24.desc: "Subaru has only confirmed what we already knew. She is not willing to negotiate with us."
 NOE_gnw.24.a: "Why were we expecting anything?"

 NOE_gnw.25.t: "What Do We Want From Flare?"
 NOE_gnw.25.desc: "Flare is a close ally of ours and we can expect them to support us in one of two ways: either as a mediator between us and Fubuki, or as a direct participant in our conflict."
 NOE_gnw.25.a: "We want help with a settlement"
 NOE_gnw.25.b: "We want help in our war"

 NOE_gnw.26.t: "Flare Wants Nothing to Do With Us"
 NOE_gnw.26.desc: "Bad News. We have received a response from Flare saying that she does not wish to participate in struggle with Fubuki."
 NOE_gnw.26.a: "Ouch"

 NOE_gnw.27.t: "Flare Supports Our War!"
 NOE_gnw.27.desc: "News has come that Flare is willing to support our cause militarily!"
 NOE_gnw.27.a: "Welcome aboard"

 NOE_gnw.28.t: "Let the Negotiations Begin"
 NOE_gnw.28.desc: "Representatives from Flare and Fubuki has met with ours in the city of Lvow to discuss the terms of the treaty. Ultimately, those terms and conditions are up to Fubuki to decide."
 NOE_gnw.28.a: "Ogey"

 NOE_gnw.29.tstrong: "A Poor Deal for Us"
 NOE_gnw.29.tmedium: "A Passable Deal for Us"
 NOE_gnw.29.tweak: "A Great Deal for Us"
 NOE_gnw.29.dstrong: "Fubuki has finished confirming her demands. It looks to us that she has gone all out and drafted a treaty that would only be kind to herself."
 NOE_gnw.29.dmedium: "Fubuki has finished confirming her demands. It looks to us that this will be a difficult peace deal to swallow, but if it's to avoid a major war this may be the only option."
 NOE_gnw.29.dweak: "Fubuki has finished confirming her demands. It looks to us as though Fubuki has granted us significant leeway and has backed down on numerous key issues."
 NOE_gnw.29.ostrong: "This deal is acceptable to us"
 NOE_gnw.29.omedium: "This deal is acceptable to us"
 NOE_gnw.29.oweak: "This deal is acceptable to us"
 NOE_gnw.29.ostrongb: "We will have to decline"
 NOE_gnw.29.omediumb: "We will have to decline"
 NOE_gnw.29.oweakb: "We will have to decline"

 NOE_gnw.30.t: "The Czechs Will Support Our War"
 NOE_gnw.30.desc: "The Czechs have agreed to our proposal and have publically announced their support for our war."
 NOE_gnw.30.a: "Welcome aboard"

 NOE_gnw.31.t: "The Czechs Decline"
 NOE_gnw.31.desc: "The Czechs have rejected our proposal and have publically announced their unwillingness to support us in the war."
 NOE_gnw.31.a: "Damn"

 NOE_gnw.32.t: "The Czechs Accept our Offer"
 NOE_gnw.32.desc: "The Czechs have agreed to our proposal and have publically announced their support for our war."
 NOE_gnw.32.a: "A win"

 NOE_gnw.33.t: "Kiara Rejects Any Negotiations"
 NOE_gnw.33.desc: "Word has come in that Kiara has rejected any chance of negotiating with us."
 NOE_gnw.33.a: "Seriously?"

 NOE_gnw.34.t: "Kiara Wants Recognition of the Oder-Neisse Line"
 NOE_gnw.34.desc: "Kiara today has let us know that if we are to gain her neutrality during the war, she wants our recognition of her claims on the German antis and the solidification of our border along the Oder-Neisse Line."
 NOE_gnw.34.a: "We refuse"
 NOE_gnw.34.b: "If it means our borders are secure..."

 NOE_gnw.35.t: "Approaching Kronii"
 NOE_gnw.35.desc: "Although Kronii was on the opposite side of the Great Northern War, they may still prove to be a useful negotiating partner. We can either approach them weapons to support their alleged desire to march eastward into Siberia or we could offer them control of a Polish puppet state in their former lands. "
 NOE_gnw.35.a: "Send them guns to head eastwards"
 NOE_gnw.35.b: "Offer them Polish autonomy"

 NOE_gnw.36.t: "Kronii Refuses Our Offer"
 NOE_gnw.36.desc: "News has come in that Kronii has rejected our offer and has cut off negotiations."
 NOE_gnw.36.a: "Of course she would..."

 NOE_gnw.37.t: "Kronii Accepts Our Offer"
 NOE_gnw.37.desc: "News has come in that Kronii has accepted our offer."
 NOE_gnw.37.a: "Oh?"

 NOE_gnw.38.t: "Germany Refuses Any Offer"
 NOE_gnw.38.desc: "News has come in that the German antis have rejected our offer and has cut off negotiations."
 NOE_gnw.38.a: "Seriously?"

 NOE_gnw.39.t: "Germany Wants International Recognition"
 NOE_gnw.39.desc: "In exchange for their neutrality, the German antis wish to be recognized as the legitimate government of East Germany."
 NOE_gnw.39.a: "A small price to pay"
 NOE_gnw.39.b: "No compromises with Antis"

 NOE_gnw.40.t: "Flare Refuses"
 NOE_gnw.40.desc: "News has come in that Flare has rejected our offer and has cut off negotiations."
 NOE_gnw.40.a: "Damn"

 NOE_gnw.41.t: "Flare Accepts"
 NOE_gnw.41.desc: "News has come in that Flare has accepted our offer."
 NOE_gnw.41.a: "Cool"

 NOE_gnw.42.t: "Flare Wants Border Towns"
 NOE_gnw.42.desc: "In response to our offer, Flare has demanded that numerous Eastern parts of the country be handed over to her. Although this seems like quite a harsh demand, this land is technically under military occupation rather than an integral part of our nation."
 NOE_gnw.42.a: "A small price to pay"
 NOW_gnw.42.b: "Our territorial integrity must be defended"

 NOE_gnw.43.t: "Flare Wants Help Expanding Eastwards"
 NOE_gnw.43.desc: "In response to our offer, Flare has demanded that numerous Eastern parts of the country be handed over to her. In addition, she wants our support in achieving her dream of a Greater Ruthenian state. This could lead to serious consequences later down the line as that would bring us into conflict with Rushia."
 NOE_gnw.43.a: "A small price to pay"
 NOW_gnw.43.b: "This is too much"

 NOE_gnw.55.t: "Who should we approach?"
 NOE_gnw.55.desc: "In the quest to fill our fighter deficit, we must look abroad to purchase foreign planes."
 NOE_gnw.55.a: "Suisei's quality is unmatched!"
 NOE_gnw.55.b: "Pekora's answer would be certain!"
 NOE_gnw.55.c: "Rushia has loads of planes lying around!"
 NOE_gnw.55.d: "Forget it. Get the Junkers to work on it ASAP!"

 NOE_gnw.56.t: "Who should we approach?"
 NOE_gnw.56.desc: "In the quest to fill our dive bomber deficit, we must look abroad to purchase foreign planes."
 NOE_gnw.56.a: "Suisei's quality is unmatched!"
 NOE_gnw.56.b: "Pekora's answer would be certain!"
 NOE_gnw.56.c: "Rushia has loads of planes lying around!"
 NOE_gnw.56.d: "Forget it. Get the Junkers to work on it ASAP!"

 NOE_gnw.46.t: "Who should we approach?"
 NOE_gnw.46.desc: "In the quest to fill our naval bomber deficit, we must look abroad to purchase foreign planes."
 NOE_gnw.46.a: "Suisei's quality is unmatched!"
 NOE_gnw.46.b: "Pekora's answer would be certain!"
 NOE_gnw.46.c: "Rushia has loads of planes lying around!"
 NOE_gnw.46.d: "Forget it. Get the Junkers to work on it ASAP!"

 NOE_gnw.47.t: "[FROM.GetName] Blocks the Sale"
 NOE_gnw.47.desc: "We have received news that [FROM.GetName] has blocked the sale of aircraft to our country."
 NOE_gnw.47.a: "Why you...."

 NOE_gnw.48.t: "Suisei Green Lights the Sale"
 NOE_gnw.48.desc: "News has come in letting us know that Suisei has agreed to our offer to purchase her planes."
 NOE_gnw.48.a: "Maybe we should approach 'La Reine' again in the future"
 NOE_gnw.48.b: "Maybe we should approach 'La Reine' again in the future"
 NOE_gnw.48.c: "Maybe we should approach 'La Reine' again in the future"

 NOE_gnw.49.t: "Pekora Green Lights the Sale"
 NOE_gnw.49.desc: "News has come in letting us know that Pekora has agreed to our offer to purchase her planes."
 NOE_gnw.49.a: "Perhaps the dawn of a new European Axis?"
 NOE_gnw.49.b: "Perhaps the dawn of a new European Axis?"
 NOE_gnw.49.c: "Perhaps the dawn of a new European Axis?"

 NOE_gnw.50.t: "Rushia Green Lights the Sale"
 NOE_gnw.50.desc: "News has come in letting us know that Rushia has agreed to our offer to purchase her planes."
 NOE_gnw.50.a: "A cheers to our warming relations!"
 NOE_gnw.50.b: "A cheers to our warming relations!"
 NOE_gnw.50.c: "A cheers to our warming relations!"

 NOE_gnw.51.t: "Rushia Refuses Our Alliance Offer"
 NOE_gnw.51.desc: "Rushia has let us know that there would be no chance of an alliance between our two nations."
 NOE_gnw.51.a: "Damn"

 NOE_gnw.52.t: "Kronii Confirms Intent to March Eastward"
 NOE_gnw.52.desc: "News has come from Kronii that she has confirmed the fact that her nation will be marching eastward into Siberia."
 NOE_gnw.52.a: "Cool"

 NOE_gnw.53.t: "Kronii Gives a Confused Reply"
 NOE_gnw.53.desc: "Kronii has gone live on air to anounce that a bunch of our weapons have showed up in their territory by mistake. Clearly, she did not get the memo"
 NOE_gnw.53.a: "Damn"

 NOE_gnw.57.t: "Fubuki Refuses to Capitulate"
 NOE_gnw.57.desc: "Despite our generous peace terms, Fubuki has refused to capitulate to us."
 NOE_gnw.57.a: "They will give in at some point."

 NOE_post_gnw.1.t: "Demobilization"
 NOE_post_gnw.1.desc: "Now since all hostilities have ceased, we can safely order all of our soldiers home and all repurposed factories to be returned to civilian use."
 NOE_post_gnw.1.a: ""

 GER_gnw.1.t: "Yagoo Refuses Our Offer!"
 GER_gnw.1.desc: "Yagoo has refused our offer and has rejected any notion of our government being the legitimate one."
 GER_gnw.1.a: "Seriously!?"

 GER_gnw.2.t: "Yagoo Accepts Our Offer!"
 GER_gnw.2.desc: "Yagoo has let us know that he is prepared to recognize our country in exchange for our support in the Great Northern War."
 GER_gnw.2.a: "One step towards statehood!"

 GER_gnw.3.t: "Noel's Reunification proposal"
 GER_gnw.3.desc: "Numerous times in the past, our regime and Noel has been compared. We both stand for the national interests of the German people but disagree on key issues. We can not guarantee that a united Germany under Noel would be the best option for Germany."
 GER_gnw.3.a: "For a Greater Germany!"
 GER_gnw.3.b: "Under a Hololiver? Never!"

 GER_gnw.4.t: "Kiara's Reunification proposal"
 GER_gnw.4.desc: "Numerous times in the past, our regime and Kiara has been compared. However, our similarities go no further than nationalism. Kiara's regime is largely Catholic, monarchist and traditionalist, all things that we oppose. We can not guarantee that a united Germany under Noel would be the best option for Germany."
 GER_gnw.4.a: "With Monarchists and Catholics? Never!"
 GER_gnw.4.b: "For a Greater Germany!"

 GER_gnw.5.t: "Our Rule Deligitimized?"
 GER_gnw.5.desc: "Today we have received the news that Yagoo has pulled his recognition of the LHS Occupation Government of Germany. However, instead of supporting our legitimate government, Yagoo has instead supported Kiara's claim of the Oder-Neisse Line."
 GER_gnw.5.a: "Uh oh..."

 GER_gnw.6.t: "Kiara Demands we Fold"
 GER_gnw.6.desc: "Kiara has long eyed our territory in her quest of restoring the German Empire. Today Kiara has finally pressed her claim and has demanded that we capitulate to her."
 GER_gnw.6.a: "Mobilize, immediately"
 GER_gnw.6.b: "Better to be in a swamp of a Greater Germany..."

 GER_gnw.7.t: "Kiara Backs Down!"
 GER_gnw.7.desc: "Kiara has decided to back down from pressing her claims on our land. This is some much needed breathing room to deal with more pressing matters."
 GER_gnw.7.a: "Proof of our superiority!"

 GER_gnw.8.t: "Yagoo Agrees to Our Claims!"
 GER_gnw.8.desc: "Yagoo and the LHS has given us an offer of handing over land from Noel if we join the war on the side of Fubuki."
 GER_gnw.8.a: "Maybe the Yagooists aren't so terrible after all!"

 GER_gnw.9.t: "Noel Refuses Our Offer"
 GER_gnw.9.desc: "It seems that Noel has refused our offer in exchange for an alliance with her against Fubuki. We'll have to watch our backs."
 GER_gnw.9.a: "But why?"

 GER_gnw.10.t: "Noel Accepts Our Offer"
 GER_gnw.10.desc: "Noel has accepted our offer in exchange for our neutrality."
 GER_gnw.10.a: "A victory for our nation!"

 GER_gnw.11.t: "Fubuki Offers Us Recognition"
 GER_gnw.11.desc: "Fubuki is looking to recognize our state as the legitimate government of Germany if we help her out in the upcoming war against Noel. Although we're sworn against the Hololivers, this presents a unique opportunity to solidify our position."
 GER_gnw.11.a: "A step in the right direction I suppose"
 GER_gnw.11.b: "Only?"

 GER_gnw.12.t: "Fubuki Offers us Land"
 GER_gnw.12.desc: "Fubuki is looking to give us German lands if we help her out in the upcoming war against Noel. Although we're sworn against the Hololivers, this presents a unique opportunity to solidify our position."
 GER_gnw.12.a: "Anything for a united Germany"
 GER_gnw.12.b: "We will never work with Yagooists"

 GER_gnw.13.t: "Noel Wants Our Neutrality"
 GER_gnw.13.desc: "Noel wants us to guarantee a neutral stance should Fubuki and Noel go to war. How should we respond to this offer?"
 GER_gnw.13.a: "Perhaps in exchange for international backing?"
 GER_gnw.13.b: "We can't promise anything"

 GER_gnw.14.t: "Noel Agrees to Our Recognition"
 GER_gnw.14.desc: "Noel has agreed to our demands for concessions."
 GER_gnw.14.a: "A victory for our Reich"

 GER_gnw.15.t: "Noel Refuses"
 GER_gnw.15.desc: "Unfortunately, Noel has said no to our demands for concessions."
 GER_gnw.15.a: "Not unexpected"

 CZE_gnw.1.t: "Retake Zaolzie!"
 CZE_gnw.1.desc: "The war between Fubuki and Noel presents an opportunity for us to retake Zaolzie. Should we take it?"
 CZE_gnw.1.a: "We March!"

 CZE_gnw.2.t: "Yagoo's Proposition"
 CZE_gnw.2.desc: "Yagoo is offering us LHS membership and a recognition of our claim on Zaolzie in exchange for our participation in the Great Northern War."
 CZE_gnw.2.a: "It's about time!"
 CZE_gnw.2.b: "Our strength is our neutrality"

 CZE_gnw.3.t: "Yagoo Refuses Our Support!"
 CZE_gnw.3.desc: "Yagoo has unfortunately refused to accept our terms for our support"
 CZE_gnw.3.a: "Seriously?"

 CZE_gnw.4.t: "Yagoo's Promise"
 CZE_gnw.4.desc: "Yagoo has promised he will return Zaolzie to us after the war between Noel and Fubuki concludes."
 CZE_gnw.4.a: "A victory for the Czechoslovak people!"

 CZE_gnw.5.t: "Noel Wants Our Participation!"
 CZE_gnw.5.desc: "Noel is asking us to join her alliance against Fubuki."
 CZE_gnw.5.a: "....Ok then"
 CZE_gnw.5.b: "We refuse"

 CZE_gnw.6.t: "Noel Wants Our Neutrality!"
 CZE_gnw.6.desc: "Noel is asking us to remain neutral in the upcoming war between Noel and Fubuki."
 CZE_gnw.6.a: "This is acceptable to us"
 CZE_gnw.6.b: "No agreements with nationalists"

 CZE_gnw.7.t: "Noel Refuses to Negotiate"
 CZE_gnw.7.desc: "Noel has refused to negotiate with us under any circumstances."
 CZE_gnw.7.a: "Typical Hololive arrogance"

 CZE_gnw.8.t: "Fubuki Offers us Zaolzie"
 CZE_gnw.8.desc: "Fubuki is offering us Zaolzie if we join her side in the upcoming war between her and Noel."
 CZE_gnw.8.a: "This is acceptable to us"
 CZE_gnw.8.b: "Our neutrality is our strength"

 CZE_gnw.9.t: "Noel Offers Us Zaolzie"
 CZE_gnw.9.desc: "Noel is offering to give us Zaolzie if we remain neutral in the upcoming war between her and Fubuki"
 CZE_gnw.9.a: "We will help you in this war"
 CZE_gnw.9.b: "We'll gladly accept this offer"
 CZE_gnw.9.c: "We don't want to get involved"

 LHS_gnw.1.t: "The Czechs Want to Negotiate"
 LHS_gnw.1.desc: "The Czechs are approaching us looking to negotiate an offer to recover their lost territory of Zaolzie. While they are not a Hololive state, it would be helpful if we have them as an ally in Central Europe."
 LHS_gnw.1.a: "Offer to resolve their border disputes"
 LHS_gnw.1.b: "The Czech's allegiances are...questionnable"
 LHS_gnw.1.c: "Zaolzie will be returned once Noel is crushed"

 LHS_gnw.2.t: "The Czechs Accept Our Offer"
 LHS_gnw.2.desc: "The Czech have accepted our offer."
 LHS_gnw.2.a: "Another win for diplomacy"

 LHS_gnw.3.t: "The Czechs Refuse Our Offer"
 LHS_gnw.3.desc: "The Czechs have unfortunately refused our offer."
 LHS_gnw.3.a: "How dare they!?"

 LHS_gnw.4.t: "German Nationalists Offer us a Deal"
 LHS_gnw.4.desc: "The Germans have approached us with a deal, asking for recognition as the legitimate German state and land guarantees in Germany. While they are an Anti state, perhaps we could entertain the thought of making a deal with them?"
 LHS_gnw.4.a: "Nope, nope, absolutely not"
 LHS_gnw.4.b: "We could offer them recognition..."
 LHS_gnw.4.c: "We could offer them recognition and land..."

 LHS_gnw.5.t: "German Nationalists Accept Our Offer"
 LHS_gnw.5.desc: "The Germans have accepted our offer to them."
 LHS_gnw.5.a: "Sigh...why are we doing this again?"

 LHS_gnw.6.t: "Kronii Wants to Negotiate"
 LHS_gnw.6.desc: "Kronii is looking to negotiate with us about her desire to return to Poland. While we could push for Fubuki to restore Kronii's Poland should she win her war against Noel, another option would be to allow for Kronii to lead an uprising in Poland."
 LHS_gnw.6.a: "We could use some of that Polish dissent"
 LHS_gnw.6.b: "It's ultimately Fubuki's decision"
 LHS_gnw.6.c: "This is outside of our abilities"

 LHS_gnw.7.t: "Kronii Refuses!"
 LHS_gnw.7.desc: "Kronii has unfortunately refused our offered plan."
 LHS_gnw.7.a: "What!?"

 LHS_gnw.8.t: "Kronii Accepts"
 LHS_gnw.8.desc: "Kronii has accepted our offered plan."
 LHS_gnw.8.a: "Of course they'd have our backs"

 LHS_gnw.9.t: "Fubuki Accepts!"
 LHS_gnw.9.desc: "Fubuki has agreed to restore Kronii to Poland after the war with Noel."
 LHS_gnw.9.a: "Why wouldn't they after all?"

 LHS_gnw.10.t: "Fubuki Refuses!"
 LHS_gnw.10.desc: "Fubuki has unfortunately not agreed to restore Kronii to Poland after the war with Noel."
 LHS_gnw.10.a: "Do you want to lose this war?"

 LHS_gnw.11.t: "Kiara's Proposition"
 LHS_gnw.11.desc: "Kiara has come to us today discussing the issue of Germany; particularly her claims as the legitimate German state. She is asking us to give control of our occupied zone of Germany to her."
 LHS_gnw.11.a: "No! That's a LHS Zone after all"
 LHS_gnw.11.b: "...we have no other choice"

 LHS_gnw.12.t: "Subaru's Demands"
 LHS_gnw.12.desc: "Subaru is asking for us to have a harsher stance on authoritarian despots around the world. She is a loyal and hardworking member of the LHS who seeks to uphold its values to the tee, but she often has a hard time understanding pragmatism over politics..."
 LHS_gnw.12.a: "We'll deal with them after the war"
 LHS_gnw.12.b: "We need their support"

 LHS_gnw.13.t: "Kiara Returns to the Table"
 LHS_gnw.13.desc: "Kiara is asking for us to restore her territory to the pre-war Imperial German borders. Its quite a tall order but we'd gain a powerful and loyal Kiara."
 LHS_gnw.13.a: "They are too valuable of an ally to pass up"
 LHS_gnw.13.b: "Don't push your luck"

 KRO_gnw.1.t: "A Return Home?"
 KRO_gnw.1.desc: "Ever since our flight from Poland all those years ago, our people have yearned to return to their homeland. However, considering the circumstances in recent years we've been stuck in the Northern wastes of Russia, forced to be a puppet of Fubuki. The upcoming war between Fubuki and Noel however presents an opportunity for us to return home to Poland. We must make a choice to stay here and carve a new path, or return home to Poland"
 KRO_gnw.1.a: "Our future is in the East"
 KRO_gnw.1.b: "I guess it's always an option"

 KRO_gnw.2.t: "Fubuki Refuses"
 KRO_gnw.2.desc: "Fubuki has unfortunately refused our proposal to return home to Poland should she win the war."
 KRO_gnw.2.a: "We'll simply work with someone else then"
 KRO_gnw.2.b: "All hope in the West is lost, we must march eastward"

 KRO_gnw.3.t: "Fubuki Accepts"
 KRO_gnw.3.desc: "Fubuki has accepted our proposal to return home to Poland should she win the war."
 KRO_gnw.3.a: "Why wouldn't they?"

 KRO_gnw.4.t: "A Counteroffer?"
 KRO_gnw.4.desc: "Fubuki has given us a counteroffer, saying that we could remain as a puppet state under her protection."
 KRO_gnw.4.a: "We have no other choice"
 KRO_gnw.4.b: "We can't accept this"

 KRO_gnw.5.t: "Leader of a Polish Revolution?"
 KRO_gnw.5.desc: "Fubuki has given us a counteroffer, saying we should send agents and partisans to Poland to lead an uprising."
 KRO_gnw.5.a: "This is suicidal"
 KRO_gnw.5.b: "We have no other choice"

 KRO_gnw.6.t: "Leader of a Polish Revolution?"
 KRO_gnw.6.desc: "The LHS has recommended we should send agents and partisans to Poland to lead an uprising"
 KRO_gnw.6.a: "This is suicidal"
 KRO_gnw.6.b: "We have no other choice"

 KRO_gnw.7.t: "The LHS Refuses Our Aid"
 KRO_gnw.7.desc: "The LHS has unfortunately decided to ignore our pleas."
 KRO_gnw.7.a: "Wait... why though?"

 KRO_gnw.8.t: "The LHS Guarantees Our Independence!"
 KRO_gnw.8.desc: "The LHS has promised to give us independence in the event Fubuki wins her war against Noel. We can only pray."
 KRO_gnw.8.a: "I knew Yagoo would have our backs"

 KRO_gnw.9.t: "The LHS Fails to Guarantees Our Independence!"
 KRO_gnw.9.desc: "The LHS has unfortunately failed to guarantee us independence should Fubuki win her war."
 KRO_gnw.9.a: "Are you serious?"

 KRO_gnw.10.t: "Noel Refuses our Offer"
 KRO_gnw.10.desc: "Noel has refused to negotiate with us."
 KRO_gnw.10.a: "...Were we expecting anything else?"

 KRO_gnw.11.t: "Noel Accepts our Offer"
 KRO_gnw.11.desc: "Noel has agreed to restore our state in Poland if we fight against Fubuki."
 KRO_gnw.11.a: "...I guess we're heading home"

 KRO_gnw.12.t: "We're Coming Home!"
 KRO_gnw.12.desc: "After years of exile and suffering in Northern Russia, we have finally returned home to Poland. The people rejoice and celebrate at our return. Today is a good day to be a Kronii."
 KRO_gnw.12.a: "Warsaw looks lovely this time of year"

 KRO_gnw.13.t: "Fubuki Wants Our Help"
 KRO_gnw.13.desc: "Fubuki has decided to send aid for our war of independence in Poland. Should we accept her help?"
 KRO_gnw.13.a: "If it's for our independence..."
 KRO_gnw.13.b: "Fool me once, shame on you....Fool me twice..."

 KRO_gnw.14.t: "Leader of a Polish Revolution?"
 KRO_gnw.14.desc: "Fubuki has encouraged us to start an uprising in Poland. Should we accept her help?"
 KRO_gnw.14.a: "We have no other choice"
 KRO_gnw.14.b: "This is suicidal"

 KRO_gnw.15.t: "Noel Sends an Odd Offer"
 KRO_gnw.15.desc: "Noel has sent us a cryptic message, stating that we should “begin our war for independence now”. The message also came with several hundred crates of small arms."
 KRO_gnw.15.a: "This would help with our march eastwards!"
 KRO_gnw.15.b: "This would help in our return home!"

 KRO_gnw.16.t: "Noel Sends a Proposal"
 KRO_gnw.16.desc: "Noel has decided to allow us to return to Poland under one condition: we remain as a puppet under Noel's rule. While returning to Poland has been our dream, we would be under the thumb of a different overlord. Should we accept such an offer?"
 FBK_gnw.16.a: "Don't be daft"
 FBK_gnw.16.b: "...we have no choice"

 KRO_gnw.17.t: "Fubuki Accepts"
 KRO_gnw.17.desc: "Fubuki has approved our request for more guns and sent a shipment of small arms our way."
 FBK_gnw.17.a: "A success"

 KRO_gnw.18.t: "Fubuki Has Nothing to Spare"
 KRO_gnw.18.desc: "Fubuki unfortunately has no guns to spare for us."
 FBK_gnw.18.a: "Don't be daft"

 KRO_gnw.19.t: "Fubuki Refuses"
 KRO_gnw.19.desc: "Fubuki has flat out refused to send us guns."
 FBK_gnw.19.a: "Don't be daft"

 KIA_gnw.1.t: "Enter Stage"
 KIA_gnw.1.desc: "War between Fubuki and Noel presents to us an opportunity to expand our borders and influence in the region or maybe to even unify the whole of Germany under our rule. We just need to play our cards smart and start slow by dealing with the yet neutral German state first."
 KIA_gnw.1.a: "Let's play our cards right"

 KIA_gnw.2.t: "Germany Rejects our Proposal"
 KIA_gnw.2.desc: "The German State has unfortunately rejected our proposal."
 KIA_gnw.2.a: "As expected"

 KIA_gnw.3.t: "Germany Accepts our Proposal"
 KIA_gnw.3.desc: "The German State has made the smart decision of accepting our proposal."
 KIA_gnw.3.a: "One step closer to unification"

 KIA_gnw.4.t: "Cross the Seelow Heights"
 KIA_gnw.4.desc: "Noel has time and time again refused to submit to our rule as the rightful owners of Germany and now the time has come to end their illegitimate government. We shall cross the Seelow Heights and surround Berlin with a ring of steel."
 KIA_gnw.4.a: "One step closer to unification"

 KIA_gnw.5.t: "The Protectorate Stays!"
 KIA_gnw.5.desc: "Yagoo and the LHS have denied our request to incorporate the LHS Germany Protectorate into our nation, continuing to deny us of rightful German land."
 KIA_gnw.5.a: "Seriously!?"

 KIA_gnw.6.t: "Our Hegemony Guaranteed!"
 KIA_gnw.6.desc: "Yagoo and the LHS have accepted our request to incorporate the LHS Germany Protectorate into our nation. We're one step closer to uniting all of Germany under our rule."
 KIA_gnw.6.a: "One step closer to unification"
 KIA_gnw.6.b: "Perhaps some of Noel's lands can become ours?"

 KIA_gnw.7.t: "Germnay Begins to Mobilize"
 KIA_gnw.7.desc: "The Anti German State has begun amassing troops on our border and we have received reports of a large-scale mobilization on their end. It seems that war is coming; how should we respond?"
 KIA_gnw.7.a: "They don't scare us"
 KIA_gnw.7.b: "Our unification should not be by force"

 KIA_gnw.8.t: "Germany Folds!"
 KIA_gnw.8.desc: "The Anti German State seems to have backed down from our threats. Our diplomacy remains unmatched."
 KIA_gnw.8.a: "A victory for the Reich!"

 KIA_gnw.9.t: "Noel Refuses Our Offer"
 KIA_gnw.9.desc: "Our Northern rival Noel has foolishly denied our offer."
 KIA_gnw.9.a: "Of course they would"

 KIA_gnw.10.t: "Noel Accepts Our Offer"
 KIA_gnw.10.desc: "Our Northern rival Noel has made the smart choice and accepted our offer."
 KIA_gnw.10.a: "Perfect"

 KIA_gnw.11.t: "Our Claims Recognized!"
 KIA_gnw.11.desc: "The LHS has given us the green light to take and incorporate Noel's land in the event that she goes to war with Fubuki. This is an opportunity to weaken our Northern rival."
 KIA_gnw.11.a: "Good...very good"

 KIA_gnw.12.t: "Our Claims Denied!"
 KIA_gnw.12.desc: "The LHS has unfortunately denied us our request to take Noel's land."
 KIA_gnw.12.a: "Fine, be like that"

 KIA_gnw.13.t: "Fubuki Wants Our Help"
 KIA_gnw.13.desc: "Fubuki has sent out a message asking us to come to her aid in the event of a war against Noel. While we're no friends of the Northern Fox, Noel remains to be our biggest rival for legitimacy as the true German state. Perhaps working with Fubuki can kick Noel down a notch."
 KIA_gnw.13.a: "Anything to crush Noel"
 KIA_gnw.13.b: "If East Germany can be surrendered to us that is"
 KIA_gnw.13.c: "We want a slice of Noel"

 KIA_gnw.14.t: "Fubuki Accepts Our Demands"
 KIA_gnw.14.desc: "Fubuki has accepted our claim to East Germany."
 KIA_gnw.14.a: "Of course they would"

 KIA_gnw.15.t: "Fubuki Rejects Our Demands"
 KIA_gnw.15.desc: "Fubuki has unfortunately rejected our claim to East Germany"
 KIA_gnw.15.a: "Protecting antis now?"

 KIA_gnw.16.t: "Fubuki Offers the Oder-Neisse Line"
 KIA_gnw.16.desc: "Fubuki is making us a counter offer, giving us claims to all of Noel's lands up to the Oder River. How should we respond?"
 KIA_gnw.16.a: "This is suitable for us"
 KIA_gnw.16.b: "We want a slice of Noel too"

 KIA_gnw.17.t: "Fubuki Accepts Our Demands"
 KIA_gnw.17.desc: "Fubuki has accepted our claim to the entirety of Noel's part of Germany."
 KIA_gnw.17.a: "Of course they would"

 KIA_gnw.18.t: "Fubuki Rejects Our Demands"
 KIA_gnw.18.desc: "Fubuki has unfortunately rejected our claim to the entirety of Noel's part of Germany."
 KIA_gnw.18.a: "Rats"

 KIA_gnw.19.t: "Noel Wants Our Neutrality"
 KIA_gnw.19.desc: "Noel has sent us a message requesting that we stay out of any conflict involving her and Fubuki. Noel is our biggest rival to German legitimacy, but do we have the position to say no?"
 KIA_gnw.19.a: "We want recognition of the Oder-Neisse"
 KIA_gnw.19.b: "Absolutely not"

 KIA_gnw.20.t: "Noel Rejects Our Demands"
 KIA_gnw.20.desc: "Noel has accepted our concessions and given us parts of her German land."
 KIA_gnw.20.a: "Noel has rejected our concessions, refusing to give us any land."

 KIA_gnw.21.t: "Noel Accepts Our Demands"
 KIA_gnw.21.desc: "Noel has accepted our demands and have recognized the Oder-Neisse Line as our official border."
 KIA_gnw.21.a: "A victory for the Kaiserin"

 SUB_gnw.1.t: "The Spotlight is on Us"
 SUB_gnw.1.desc: "Oozora Subaru, the duck and president of the Lowlands has always been a pro-Yagoo demagogue, known for her proud speeches and confidence. However in recent years she has taken a backseat from public appearances and has limited the nation's foreign diplomacy to European LHS nations and African affairs with Oozora Kensetsu. Perhaps with the powderkeg developing in Northern Europe, it should be time for her to have a hand in things?"
 SUB_gnw.1.a: "Rogue despots must be stopped"

 SUB_gnw.2.t: "Yagoo Wants Our Participation"
 SUB_gnw.2.desc: "Yagoo has sent us a personal message expressing his desire for us to have a bigger hand in the upcoming conflict between Noel and Fubuki. While we are dedicated members of the LHS, our budget and military can only do so much. What should be our course of action?"
 SUB_gnw.2.a: "Why didn't you ask sooner?"
 SUB_gnw.2.b: "We have enough issues right now"
 SUB_gnw.2.c: "We need to see some changes, Kronii and Fubuki are just as bad"

 SUB_gnw.3.t: "Democratization Delayed!"
 SUB_gnw.3.desc: "Fubuki has made some paltry and showy offers to democratize to us. Only time will tell if she'll actually live up to these promises."
 SUB_gnw.3.a: "Better than nothing"

 SUB_gnw.4.t: "Policy Towards the Fox"
 SUB_gnw.4.desc: "he White Fox of the North is the ironfisted queen of Scandinavia and Northern Russia. While she's a member of the LHS, her government definitely doesn't reflect what Yagoo has envisioned. Perhaps we should push her towards being more democratic?"
 SUB_gnw.4.a: "They should follow LHS principles"
 SUB_gnw.4.b: "...and be a bulwark against Rushia and Pekora"

 SUB_gnw.5.t: "Fubuki's 'Democratization' Plan"
 SUB_gnw.5.desc: "blah"
 SUB_gnw.5.a: "Whatever...Noel is the greater threat"
 SUB_gnw.5.b: "No, we need something more concrete"

 SUB_gnw.6.t: "Fubuki Refuses Outright!"
 SUB_gnw.6.desc: "Fubuki has made it explicitly clear that she will not democratize. Another Hololiver sadly lost from Yagoo's ideals."
 SUB_gnw.6.a: "Whatever...Noel is the greater threat"
 SUB_gnw.6.b: "Who do you think we are?"

 SUB_gnw.7.t: "Fubuki Capitulates!"
 SUB_gnw.7.desc: "Fubuki has taken our demands to heart and promises to fully democratize."
 SUB_gnw.7.a: "A victory for democracy!"

 SUB_gnw.8.t: "Fubuki Capitulates!"
 SUB_gnw.8.desc: "blFubuki has taken our demands to heart and promises to fully democratize.ah"
 SUB_gnw.8.a: "A victory for democracy!"

 SUB_gnw.9.t: "Fubuki Wants Our Help?"
 SUB_gnw.9.desc: "Fubuki is asking us for help in her upcoming war with Noel. Knowing Fubuki, she remains as an ironfisted queen in contradiction with Yagooist ideals. This is an opportunity to force her to become more democratic if she wants our help."
 SUB_gnw.9.a: "Siding with a Jingoistic Despot? i think not."
 SUB_gnw.9.b: "Actions speak louder than words"
 SUB_gnw.9.c: "...and why didn't you help against Pekora again?"

 SUB_gnw.10.t: "Noel Wants a Deal"
 SUB_gnw.10.desc: "Noel has sent us a message asking us for help in her upcoming war with Fubuki. She has been rather adamant to be recognized as the legitimate German state and detests us for controlling German land East of the Rhine. How should we respond to her?"
 SUB_gnw.10.a: "Absolutely Not"

 RUS_gnw.1.t: "The Duma Assembles"
 RUS_gnw.1.desc: "With the powderkeg of Northern Europe set to blow very soon and the map being divided into pro-Noel and pro-Fubuki sphere, Rushia has called for an emergency meeting of the State Duma to discuss the current situation and what next steps to take."
 RUS_gnw.1.a: "Russia will rise again"

 RUS_gnw.2.t: "Fubuki Promises 'Changes'"
 RUS_gnw.2.desc: "In answer to our request, Fubuki explained that during the war that will determine the fate of the empire, all citizens must unite as one to defeat the enemy. In exchange for our devotion to the cause, she promised to enact changes in imperial policies on conquered lands such as ours. Cultural autonomy and representation of native population in the governing bodies will be granted to us when the external danger passes."
 RUS_gnw.2.a: "Is this a joke? Press our demands...now"
 RUS_gnw.2.b: "This is the best we could do for now"
 RUS_gnw.2.c: "Trust me, we'll be back"

 RUS_gnw.3.t: "Fubuki Capitulates to Us!"
 RUS_gnw.3.desc: "After a long round of negotiations Fubuki succumbed and agreed to our demands. We would finally get the freedoms that we deserve, while agreeing to aid her war efforts against Noel. This is truly one of the happiest days in the history of our people!"
 RUS_gnw.3.a: "Nice...very nice indeed"

 RUS_gnw.4.t: "Fubuki Refuses to Budge!"
 RUS_gnw.4.desc: "Unfortunately all attempts at negotiation have failed, as the central government refused to listen to those who are sent to the slaughter. Protests are already breaking out in different parts of our territory, with the Duma calling for a general strike and mass resistance against recruitment efforts. Fubuki should see that her being deaf to the voice of the people would have consequences."
 RUS_gnw.4.a: "Then war it is!"
 RUS_gnw.4.b: "It's way too soon for this"

 RUS_gnw.5.t: "Fubuki Refuses to Budge!"
 RUS_gnw.5.desc: "Fubuki has unfortunately not accepted our proposal and even went so far as to diplomatically insult us too. This could be the opportunity to strike back and take rightful Russian lands."
 RUS_gnw.5.a: "Then war it is!"
 RUS_gnw.5.b: "It's way too soon for this"

 RUS_gnw.6.t: "Fuubki Capitulates to Us!"
 RUS_gnw.6.desc: "Fubuki has capitulated to our overwhelming might and forceful presence in Northern Russia.The lands we seek will now belong to us and the Rushian Emprire grows larger"
 RUS_gnw.6.a: "A victory for Mother Russia"

 RUS_gnw.7.t: "Fubuki Accepts Our Deal!"
 RUS_gnw.7.desc: "Fubuki has made the sound decision and accepted our deal."
 RUS_gnw.7.a: "Perfect"

 RUS_gnw.8.t: "Our Demands?"
 RUS_gnw.8.desc: "In entering secret negotiations with Noel and considering our position to Fubuki, we have much we could demand from Noel should we come to her aid. We can quite easily lay our claims to Fubuki's Russian lands or take even more, or we could have a hand at controlling Flare."
 RUS_gnw.8.a: "We want our Russian lands back"
 RUS_gnw.8.b: "We want our pre-1912 borders"
 RUS_gnw.8.c: "We want control over all of Eastern Europe"

 RUS_gnw.9.t: "Noel Accepts Our Deal"
 RUS_gnw.9.desc: "Noel has accepted our claim on Fubuki's Russian lands."
 RUS_gnw.9.a: "A victory for the Motherland"

 RUS_gnw.10.t: "Noel Refuses Our Deal"
 RUS_gnw.10.desc: "Noel has sadly refused our proposed deal."
 RUS_gnw.10.a: "Do you not want our help?"

 RUS_gnw.11.t: "Noel Accepts Our Deal"
 RUS_gnw.11.desc: "Noel has accepted our claim on Fubuki's Russian lands, Finland, and the Baltics."
 RUS_gnw.11.a: "A victory for the Motherland"

 RUS_gnw.12.t: "Noel Accepts Our Deal"
 RUS_gnw.12.desc: "Noel has allowed us to have influence over Flare and her lands."
 RUS_gnw.12.a: "A victory for the Motherland"

 RUS_gnw.13.t: "Noel's....counteroffer?"
 RUS_gnw.13.desc: "Noel has made a counteroffer to us that happens to be not what we're looking for; in fact, its a terrible deal not worth our time. We could take what we can, or just flat out refuse."
 RUS_gnw.13.a: "Looks amazing actually!"
 RUS_gnw.13.b: "Are..you serious?"

 RUS_gnw.14.t: "Noel Stands Her Ground!"
 RUS_gnw.14.desc: "Noel is insisting that her counteroffer is the best we can get, but we're not believing that."
 RUS_gnw.14.a: "Whatever you say then"

 RUS_gnw.15.t: "Round Two of Negotiations?"
 RUS_gnw.15.desc: "Noel has once again come to the negotiating table after her botched counteroffer, looking a bit more desperate. We can definitely press our initial deal, or try something different."
 RUS_gnw.15.a: "We want our Russian lands back"
 RUS_gnw.15.b: "We want our pre-1912 borders"
 RUS_gnw.15.c: "We want control over all of Eastern Europe"

 RUS_gnw.16.t: "Fubuki Offers Us Northern Russia"
 RUS_gnw.16.desc: "Fubuki is offering to cede Northern Russia to us so we can aid her in the upcoming war against Noel. We could take what she is offering or take much more..."
 RUS_gnw.16.a: "Sure, this is acceptable to us"
 RUS_gnw.16.b: "We want all of Russia back"
 RUS_gnw.16.c: "We want our pre-1912 borders"
 RUS_gnw.16.d: "Working with Yagooists? Unaccapetable"

 RUS_gnw.17.t: "Fubuki Offers Us All of Russia"
 RUS_gnw.17.desc: "Fubuki is now looking to cede all of her Russian territories to us if we aid her against Noel. This is quite a package and we would officially unite most of Western Russia, but maybe we can get just a little more..."
 RUS_gnw.17.a: "Perfection"
 RUS_gnw.17.b: "What about our pre-1912 borders?"
 RUS_gnw.17.c: "Working with Yagooists? Unaccapetable"

 RUS_gnw.18.t: "Fubuki Offers US Pre-1912 Borders"
 RUS_gnw.18.desc: "Fubuki wants to give us all her Russian land and Finland in exchange for help against Noel. This is the ultimate package and it can't get better than this; we're getting all we desire and much more."
 RUS_gnw.18.a: "This is acceptable to us"
 RUS_gnw.18.b: "Working with Yagooists? Unaccapetable"

 RUS_gnw.19.t: "Fubuki Caves in to Our Demands"
 RUS_gnw.19.desc: "After much negotiation, Fubuki has caved in and decided to cede the entirety of her Russian territories. Now we have most of Western Russia under our control."
 RUS_gnw.19.a: "A victory for Russia"

 RUS_gnw.20.t: "Fubuki Refuses to Cave In"
 RUS_gnw.20.desc: "Fubuki has unfortunately refused to give in to our demands."
 RUS_gnw.20.a: "Then we'll just take our business somewhere else"

 RUS_gnw.21.t: "Fubuki Caves In to Our Demands"
 RUS_gnw.21.desc: "After much negotiation, Fubuki has caved in and decided to cede the entirety of her Russian territories and Finland. Our dominance in Northern Europe and Western Russia is now immense and we sit as big players in Europe now."
 RUS_gnw.21.a: "A victory for Russia"

 RUS_gnw.22.t: "Noel Wants an Alliance"
 RUS_gnw.22.desc: "Noel has sent us a request to join her alliance against Fubuki, but we know full well that Noel has the potential to become a threat to us in the future should she grow too strong. We can maybe take this opportunity to demand land from that we conquer from Fubuki should we aid Noel in her war."
 RUS_gnw.22.a: "Our aim is the reunification of Russians..."
 RUS_gnw.22.b: "...we want control over the Baltics too..."
 RUS_gnw.22.c: "...and influence over Flare."

 FLA_gnw.1.t: "Fubuki Wants to Destroy Noel"
 FLA_gnw.1.desc: "Having spoken with Fubuki on the topic of rising tensions with Noel, we had realized that Fubuki was hell bent on avenging her defeat in the Great Northern War. This meant the total destruction of Noel's German kingdom and the incorporation of Prussia and Poland into the Scandinavian Empire. But in order to do this, she had asked us to remain neutral and not interfere in her war against Noel."
 FLA_gnw.1.a: "We need to get the LHS to do something..."
 FLA_gnw.1.b: "We need to get Rushia to do something..."
 FLA_gnw.1.c: "We need to get Kiara to do something..."
 FLA_gnw.1.d: "We have no other options..."

 FLA_gnw.2.t: "Fubuki Wants to Destroy Noel but Agrees to Baltic Autonomy"
 FLA_gnw.2.desc: "Fubuki has stated to us that she wishes to only reduce Noel's power in the Baltics by liberating the Baltic states. This will mean a limited participation on our end, but perhaps we could get another actor to ease the pressure placed on us."
 FLA_gnw.2.a: "We need to get the LHS to do something..."
 FLA_gnw.2.b: "We need to get Rushia to do something..."
 FLA_gnw.2.c: "We need to get Kiara to do something..."
 FLA_gnw.2.d: "We have no other options..."

 FLA_gnw.3.t: "Fubuki Wants to Destroy Noel but Agrees to Baltic Independence"
 FLA_gnw.3.desc: "Fubuki has stated to us that she wishes to only reduce Noel's power in the Baltics by liberating the Baltic states. This will mean a limited participation on our end, but perhaps we could get another actor to ease the pressure placed on us."
 FLA_gnw.3.a: "We need to get the LHS to do something..."
 FLA_gnw.3.b: "We need to get Rushia to do something..."
 FLA_gnw.3.c: "We need to get Kiara to do something..."
 FLA_gnw.3.d: "We have no other options..."

 FLA_gnw.4.t: "Fubuki Wants to Restore Kronii"
 FLA_gnw.4.desc: "Fubuki has stated to us that she wishes to restore Kronii in Poland. This will mean a limited participation on our end, but perhaps we could get another actor to ease the pressure placed on us."
 FLA_gnw.4.a: "We need to get the LHS to do something..."
 FLA_gnw.4.b: "We need to get Rushia to do something..."
 FLA_gnw.4.c: "We need to get Kiara to do something..."
 FLA_gnw.4.d: "We have no other options..."

 FLA_gnw.5.t: "Noel Wants to Completely Crush Fubuki"
 FLA_gnw.5.desc: "Noel has stated to us that she wishes to completely crush Fubuki. This will mean total war and we would have to commit heavily on our end. Perhaps we could get another actor to ease the pressure placed on us."
 FLA_gnw.5.a: "We need to get Rushia to do something..."
 FLA_gnw.5.b: "We need to get Kiara to do something..."
 FLA_gnw.5.c: "We must assert ourselves..."
 FLA_gnw.5.d: "We have no other options..."

 FLA_gnw.6.t: "Noel Wants to Dismantle Fubuki's Empire"
 FLA_gnw.6.desc: "Noel has stated to us that she wishes to leave Fubuki contained to just Sweden and Finland. This will mean total war and we would have to commit heavily on our end. Perhaps we could get another actor to ease the pressure placed on us."
 FLA_gnw.6.a: "We need to get Rushia to do something..."
 FLA_gnw.6.b: "We need to get Kiara to do something..."
 FLA_gnw.6.c: "We must assert ourselves..."
 FLA_gnw.6.d: "We have no other options..."

 FLA_gnw.7.t: "Noel Wants Russian and Baltic Lands Returned"
 FLA_gnw.7.desc: "During our mediation between Noel and Fubuki, Noel made yet another demand. She stated that she only wanted Fubuki to return her Baltic and Russian territories and that she will not pursue any more expansion into Fubuki's sphere of influence."
 FLA_gnw.7.a: "We need to get Rushia to do something..."
 FLA_gnw.7.b: "We need to get Kiara to do something..."
 FLA_gnw.7.c: "We must assert ourselves..."
 FLA_gnw.7.d: "We have no other options..."

 FLA_gnw.8.t: "Noel Only Wants the Baltics and Poland"
 FLA_gnw.8.desc: "Noel has stated to us that she wants to take Fubuki's Baltic and Polish territories. This will mean a fair bit of military participation at our end so perhaps we could get another actor to ease the pressure placed on us."
 FLA_gnw.8.a: "We need to get Rushia to do something..."
 FLA_gnw.8.b: "We need to get Kiara to do something..."
 FLA_gnw.8.c: "We must assert ourselves..."
 FLA_gnw.8.d: "We have no other options..."

 FLA_gnw.9.t: "Fubuki Wants Us in the War"
 FLA_gnw.9.desc: "Fubuki has asked us to join in on the war against Noel, but knowing our close relationship with Noel and the risk involved in fighting her professional army, we're hoping we could get some concessions for joining the war."
 FLA_gnw.9.a: "We must stand by the LHS"
 FLA_gnw.9.b: "As long as our Ukrainian lands are returned"
 FLA_gnw.9.c: "...and we are guaranteed against Rushian expansion"

 FLA_gnw.10.t: "Fubuki Accepts Our Demand"
 FLA_gnw.10.desc: "Fubuki has accepted our proposal for claims on Ukrainian lands."
 FLA_gnw.10.a: "A win for Ruthenia"

 FLA_gnw.11.t: "Fubuki Rejects Our Demands"
 FLA_gnw.11.desc: "Fubuki has unfortunately rejected our proposal for claims on Ukrainian lands."
 FLA_gnw.11.a: "Was that really too much to ask?"

 FLA_gnw.12.t: "Fubuki Accepts Our Demands"
 FLA_gnw.12.desc: "Fubuki has accepted our proposal for claims on Ukrainian lands as well as our pressed claims on Rushia's lands."
 FLA_gnw.12.a: "A win for Ruthenia"

 FLA_gnw.13.t: "Fubuki Rejects Our Demands"
 FLA_gnw.13.desc: "Fubuki has unfortunately rejected our proposal for claims on Ukrainian lands as well as our pressed claims on Rushia's lands"
 FLA_gnw.13.a: "Was that really too much to ask?"

 FLA_gnw.14.t: "Noel Wants Us to Mediate"
 FLA_gnw.14.desc: "Noel and Fubuki have come to us asking us to help hammer out a peace settlement between them. Considering our close tiles with the two, we sit in a rock and a hard place as we have to balance our relationship between them, so that we won't be controlled by one or the other, or alienate one party from the other. We need to hammer out a settlement that benefits our survival and prevents both of them from being angered by our decisions."
 FLA_gnw.14.a: "We want nothing to do with this war"
 FLA_gnw.14.b: "We will bring peace to the region"

 FLA_gnw.15.t: "Fubuki Refuses to Negotiate"
 FLA_gnw.15.desc: "Fubuki has refused to talk with us and Noel and has stepped away from the negotiating table. This is a huge mistake on her part and has practically destroyed all hopes of a peaceful settlement of the current powderkeg."
 FLA_gnw.15.a: "We want nothing to do with this war"
 FLA_gnw.15.b: "We must support Noel"

 FLA_gnw.16.t: "Noel wants Our Help in the War"
 FLA_gnw.16.desc: "We had received a message from Noel, requesting that we aid her in the war against Fubuki and her Scandinavian Empire. While we cannot just abandon our friend Noel, this will jeopardize our neutrality and could possibly leave us vulnerable to invasion from the Baltics."
 FLA_gnw.16.a: "Absolutely not"
 FLA_gnw.16.b: "Anything to help our friend"
 FLA_gnw.16.c: "Maybe if we could work out some border disputes"
 FLA_gnw.16.d: "Or if our goals of Greater Ruthenia can be achieved"

 FLA_gnw.17.t: "Noel Accepts Our Demands"
 FLA_gnw.17.desc: "In exchange for our participation in the war, Noel had agreed to hand over parts of their western Ukrainian land once the conflict was over."
 FLA_gnw.17.a: "One step closer to victory"

 FLA_gnw.18.t: "Noel Rejects Our Demands"
 FLA_gnw.18.desc: "Despite our offer for aid in exchange for territory, Noel rejected our demands for Ukrainian land."
 FLA_gnw.18.a: "Only a minor setback"

 FLA_gnw.19.t: "Noel Accepts Our Demands"
 FLA_gnw.19.desc: "Delightful news, as we had received word that in exchange for our participation, Noel would recognize and support our claims in Eastern Europe."
 FLA_gnw.19.a: "One step closer to victory"

 FLA_gnw.20.t: "The Time is Right"
 FLA_gnw.20.desc: "With Noel's promise to support us, the time was right to make good on our promise. We would send our forces north and attack the Baltic states, relieving pressure off Noel's forces. "
 FLA_gnw.20.a: "For Victory!"

 initiator_gnw.1.t: "The Treaty Breaks Down"
 initiator_gnw.1.desc: "Though the Great Northern War had ended several years ago the peace between Noel and Fubuki was a fragile one. Both nations had begun to rapidly militarize and prepare themselves for an inevitable future conflict, hoping to finish what they had started in 1932. As war was on the horizon, the world held its breath as it awaited the next move made from both of the powerful nations."
 initiator_gnw.1.a: "We must retain the peace"
 initiator_gnw.1.b: "This is our opportunity to strike!"