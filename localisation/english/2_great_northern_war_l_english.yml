gnw_info.1.t: "Preparing for Another War"
gnw_info.1.desc: "Fubuki was never able to truly accept our victory in the Great Northern War. The peace treaty overseen by Yagoo was merely a lull to allow Fubuki time to rebuild her army and devise new plans for invasion. Our proud army must be ready to defend our fatherland and our queen from Fubuki's aggression once more."
gnw_info.1.a: "The bigger they are the harder they fall"

gnw_info.2.t: "Examine Our Equipment"
gnw_info.2.desc: "The Heer, much like the famous Prussian army, was an elite force of professional soldiers and officers, supplemented by conscripted serfs from our Polish lands. However while its soldiers were well trained and led by competent officers, its weaponry was less than adequate. The army was still heavily reliant on bolt action rifles and heavy machine guns, including weapons captured from the Poles. This was in stark contrast to the rest of Europe which had begun to standardize sub-machine guns, light machine guns and semi-automatic rifles."
gnw_info.2.a: "Good...good..."

gnw_info.3.t: "Examine Our Airforce"
gnw_info.3.desc: "Our air force, the Luftstreitkräfte had proven itself as a valuable branch of our military during The Great War and Great Northern War, showing that air power is key to victory on the battlefield. While the Luftstreitkräfte had capable pilots, it was still reliant on pre-Great Northern War bi-plane designs. With other air forces adopting monoplanes, it was vital that the Luftstreitkräfte use the latest plane designs to keep up with the rest of Europe."
gnw_info.3.a: "A marvel of German engineering"

gnw_info.4.t: "Examine Our Navy"
gnw_info.4.desc: "During the Great Northern War, control over the Baltic Sea had become a top priority. To do this, the Kaiserliche Marine had changed its tactics. Rather than engage Fubuki's fleet using surface ships, the Kaiserliche Marine almost entirely depended on U-boats to harass Fubuki's supply lines. Years later, the Kaiserliche Marine's U-Boat fleet remained as the most elite fighting force to defend the high seas. However the surface fleet did not fare better. Due to its inaction during the war and the greater emphasis placed on the U-boats, the surface fleet was given less priority. With only two capital ships, a few cruisers and destroyers, the Kaiserliche Marine's surface fleet was in need of a serious overhaul in order to guard the Baltic Sea."
gnw_info.4.a: "Well...it could be worse"

gnw_info.5.t: "Through the Fire and the Flames"
gnw_info.5.desc: "In 1932, our empire under Fubuki faced its greatest challenge at the time. Noel's sudden invasion of Poland under Kronii was a severe violation of the Treaty of Brugg. In an attempt to stop her Fubuki launched a preemptive strike against Noel, sending her forces across the sea onto Baltic shores to aid Kronii. For several long and agonizing months, our sons bled, fighting Noel's armies, disease and attrition. Unfortunately their sacrifices would do nothing as Noel and Fubuki signed an armistice, which allowed for Kronii's territory to be completely annexed by Noel. Several years after the first war, Noel was once again on the path to subjugate the free people of Northern Europe. And once more Fubuki had called her men to defend the empire, and end Noel's expansionism once and for all."
gnw_info.5.a: "We are in it to win it"

gnw_info.6.t: "Fixing Our Military"
gnw_info.6.desc: "One of the major issues we faced early on was the state of our military. Although the First Great Northern War was a few years ago, our army was slow to learn the mistakes made during the conflict, with officers giving their men outdated weaponry and using old tactics. With Noel having militarized at a faster pace, it is vital that our army becomes just as capable as the Prussians"
gnw_info.6.a: "We are in it to win it"

gnw_info.7.t: "Why We Fight"
gnw_info.7.desc: "As the war dragged on and casualties on the frontlines increased, we faced another threat to our fight against Noel's Germany. In the streets of Stockholm, Helsinki, Copenhagen and other large cities, anti-war protests, riots and graffiti increased exponentially. People began to question why we were fighting Noel in the first place and whether the deaths of their sons and fathers on the frontlines was worth it. To remedy this, we had 2 choices. Either we tell the people this war is to liberate the German people from a war hungry tyrant, or we say that we are fighting to avenge our national honor and those who died in the first Great Northern War."
gnw_info.7.a: "We must remind people why we fight"

