investment.1.t:0 "Corruption Permanently Delays Construction"
investment.1.d:0 "Our construction company has only confirmed our pre-existing belief; that the local administrators have ran off with our money. Although we still gain influence in the country, nothing could be constructed considering the circumstance."
investment.1.a:0 "Ogey"
