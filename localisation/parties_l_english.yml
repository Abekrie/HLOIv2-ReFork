 democratic:0 "Pro-Yagoo Conservatism"
 democratic_noun:0 "Pro-Yagoo Conservatism"
 democratic_desc:0 "Pro-LHS Government"
 pro_yagoo_conservatism:0 "Pro-Yagoo Conservatism"
 pro_yagoo_conservatism_desc:0 "Although supporting the status-quo, they are against returning to the pre-Great War political landscape of §Osocial democracy§!, and instead believe in the §Cindividual’s§! ability to logically and reasonably choose the best path for themselves, of course for them meaning ,favouring the pro-Yagoo and pro-LHS beliefs of §Cself-determination§!, §Ccapitalism§! and §Bmoderatism§!. They tend to also support §Ytraditional family and gender roles§!, and strongly oppose §Ostate interference in the economy and social order.§!"
 
 pro_yagoo_progressive:0 "Pro-Yagoo Progressivism"
 pro_yagoo_progressive_noun:0 "Pro-Yagoo Progressivism"
 pro_yagoo_progressive_desc:0 "Pro-LHS Government"
 pro_yagoo_progressivism:0 "Pro-Yagoo Progressivism"
 pro_yagoo_progressivism_desc:0 "Pro-Yagoo progressives believe that §Claissez-faire capitalism§! has failed the §Rproletariat§! and that §Ostate interference in the economy via unions and state industry§! would solve the §Rclass issue§! caused by the old world §RBourgeoisie§!. They believe in §Bwomen’s suffrage§! and are against §Ytraditional gender and family roles§!. They also believe that this §R‘revolution’§! against the §Yideas of old§! will come through §Beducation§!, §Rcultural shifts§! and §Ostate mandated action§! by the pro-Hololive governments rather than an §Rarmed workers' rebellion§!."
 
 pro_yagoo_monarchy:0 "Pro-Yagoo Monarchy"
 pro_yagoo_monarchy_noun:0 "Pro-Yagoo Monarchism"
 pro_yagoo_monarchy_desc:0 "Pro-LHS Government"
 pro_yagoo_monarchism:0 "Pro-Yagoo Monarchism"
 pro_yagoo_monarchism_desc:0 "Inherently §Yreactionary§! and §Gtotalitarian§! in nature, they believe that the Hololivers are §gmandated by a higher power§!, or §gwield higher power themselves§! and thus, are §gmost suited to rule§! the nations of the world. Economic dogma and cultural changes are meaningless compared to §Gloyalty and devotion to the state.§!"
 
 pro_yagoo_kleptocracy:0 "Pro-Yagoo Kleptocracy"
 pro_yagoo_kleptocracy_noun:0 "Pro-Yagoo Kleptocracy"
 pro_yagoo_kleptocracy_desc:0 "Pro-LHS Government"
 pro_yagoo_kleptocratic:0 "Pro-Yagoo Kleptocrat"
 pro_yagoo_kleptocratic_desc:0 "Although seeming to be ideologically driven, kleptocrats only use their ideology and beliefs as a front to get them into power where they could then use their power to extract wealth from the country for as long as possible. Pro-Yagoo Kleptocrats only adhere to the LHS global system in order to prop up their regime and grant them legitimacy."

 communism:0 "Pro-Resistance Revolutionary"
 communism_noun:0 "Pro-Resistance Revolutionary"
 communism_desc:0 "Pro-Resistance Government"
 pro_resistance_revolutionary:0 "Pro-Resistance Revolutionary"
 pro_resistance_revolutionary_desc:0 "Although comprising many beliefs, all stem from the ideas of §OSocialism, state control of the economy.§! This in itself, ranges from the §GCoco style of corporatism§! to the §Rfull nationalisation and collectivisation of Aqua§!. Those subscribing to these beliefs generally think that the Hololivers have come to fix the §Rclass struggle§! and unite the §Rworld proletariat§! to combat the evils of §Ccapitalism and the bourgeoisie§! that is maintained by the Yagooist Order. They believe that the means of production should be managed by the §Rworkers, unions and syndicates§! rather than the §Cbusinessman and capitalist.§!"
 
 pro_resistance_nationalism:0 "Pro-Resistance Nationalism"
 pro_resistance_nationalism_noun:0 "Pro-Resistance Nationalism"
 pro_resistance_nationalism_desc:0 "Pro-Resistance Government"
 pro_resistance_nationalist:0 "Pro-Resistance Nationalism"
 pro_resistance_nationalist_desc:0 "All sub-beliefs encompass the ideals of §Gnationalism§!, that §Bthe people§! should rally around the Hololivers as a beacon of §Gnational identity§! and that all pre-existing borders and nations were based on lies and spooks; commonly believed to be created by the §Rupper class bourgeoisie§!. These ideologies tend to include elements of §Ocentral planning or corporatism§! and reject the §Rinternationalism§! of pro-resistance revolutionism."
 
 pro_resistance_kleptocracy:0 "Pro-Resistance Kleptocracy"
 pro_resistance_kleptocracy_noun:0 "Pro-Resistance Kleptocracy"
 pro_resistance_kleptocracy_desc:0 "Pro-Resistance Government"
 pro_resistance_kleptocratic:0 "Pro-Resistance Kleptocracy"
 pro_resistance_kleptocratic_desc:0 "Although seeming to be ideologically driven, kleptocrats only use their ideology and beliefs as a front to get them into power where they could then use their power to extract wealth from the country for as long as possible. Pro-Resistance Kleptocrats only support the Resistance as they believe that they will emerge as the dominant global power over the LHS and thus, want to be on the winning side of the next conflict."
 
 pro_resistance_monarchy:0 "Pro-Resistance Monarchy"
 pro_resistance_monarchy_noun:0 "Pro-Resistance Monarchism"
 pro_resistance_monarchy_desc:0 "Pro-Resistance Government"
 enlightened_monarchy:0 "Enlightened Monarchy"
 enlightened_monarchy_desc:0 "A syncretism of §Yreactionary§! and §Rrevolutionary§! ideas. Founded on the notion that the §ginherited power§! of the Hololivers and their followers should be used to benefit the §Rproletariat and end the class struggle§!. They believe that full Hololive control would be the truest form of democracy due to the idea that the Hololivers are meant to be a §Rpopulist figure§! standing up for the everyday man."
 
 fascism:0 "New Nationalism"
 fascism_noun:0 "New Nationalism"
 fascism_desc:0 "Anti-Hololive Government"
 new_nationalism:0 "New Nationalism"
 new_nationalism_desc:0 " Stemming from the §Osocialist beliefs of state control of the economy§!, new §Gnationalists§! believe that the people should give their §Glives to the state§! which would work to §Greunite their peoples§! under one non-Hololive banner. They see themselves as the truest form of democracy and as the coming saviors of the non-Hololive world."
 
 left_wing_revolutionary:0 "Left Wing Revolutionary"
 left_wing_revolutionary_noun:0 "Left Wing Revolutionary"
 left_wing_revolutionary_desc:0 "Anti-Hololive Government"
 left_wing_revolutionaries:0 "Left Wing Revolutionary"
 left_wing_revolutionaries_desc:0 "§RMarxists§! believe in the §Rglobal class struggle of the proletariat§! against the §Rbourgeois capitalist§! who steal from the §Rworking men to make them poorer§!. They believe that the Hololivers, particular Yagooist and pro-LHS nations, must be eliminated as they upheld the §Ccapitalist, globalist system,§! despite the populist roots of the Hololive rebellion."
 
 reactionary_monarchy:0 "Reactionary Monarchy"
 reactionary_monarchy_noun:0 "Reactiionary Monarchism"
 reactionary_monarchy_desc:0 "Anti-Hololive Government"
 reactionary_monarchist:0 "Reactionary Monarchy"
 reactionary_monarchist_desc:0 "§gAbsolute monarchists§! who wish to restore the system of §gabsolutism§! and §groyal houses§! of the §Ycenturies prior§!. They see the Hololivers as a detriment to Civilisation, who wish to uproot the §Yold religions and traditions§! of society and replace them with §Rrevolutionary ideals§! that suit themselves only."
 
 democratic_revitalisation:0 "Democratic Revitalisation"
 democratic_revitalisation_noun:0 "Democratic Revitalisation"
 democratic_revitalisation_desc:0 "Anti-Hololive Government"
 democratic_anti:0 "Democratic Revitalisation"
 democratic_anti_desc:0 "They are against any type of §Ostate/government interference§!, which they view as §Otyrannical§!, and believe that the Hololive nations are the §Gtruest form of tyranny, totalitarianism and authoritarianism§!, working to undermine the §Bpeople’s say and power in government.§!"
 
 neutrality:0 "Kleptocratic Dictatorship"
 neutrality_noun:0 "Kleptocratic Dictatorship"
 neutrality_desc:0 "Neutral Government"
 kleptocratic_dictator:0 "Kleptocratic Dictatorship"
 kleptocratic_dictator_desc:0 "Although seeming to be ideologically driven, kleptocrats only use their ideology and beliefs as a front to get them into power where they could then use their power to extract wealth from the country for as long as possible.These kleptocrats wish to remain neutral in the LHS-Resistance conflict and cling on to power on the promise that they will remain out of any major ideological wars."
 
 reactionary_nationalism:0 "Reactionary Nationalism"
 reactionary_nationalism_noun:0 "Reactionary Nationalism"
 reactionary_nationalism_desc:0 "Neutral Government"
 reactionary_nationalist:0 "Reactionary Nationalist"
 reactionary_nationalist_desc:0 "The idea that §Gone’s nation is superior to others§!. Regimes of this type use §Grevanchism, the promise of expansionism§! and oftentimes §Rautarky and economic self-sufficiency§! as means to remain in power. Ideology is not a really concern for them though, as they are satisfied with any government who stands up for their country."
 
 mixed_ideology_democracy:0 "Mixed Ideology Democracy"
 mixed_ideology_democracy_noun:0 "Mixed Ideology Democracy"
 mixed_ideology_democracy_desc:0 "Neutral Government"
 mixed_ideology_democrat:0 "Mixed Ideology Democracy"
 mixed_ideology_democrat_desc:0 "These are §Bbig tent parties§! which oftentimes don’t have a cohesive policy or revolve around a specific ideology. Rather they focus on whatever general issues are facing the country, usually taking a significantly more waterdown, softball approach than more extremist parties."
 
 divine_mandate:0 "Divine Mandate"
 divine_mandate_noun:0 "Divine Mandate"
 divine_mandate_desc:0 "Neutral Government"
 holo_theocracy:0 "Hololive Theocracy"
 holo_theocracy_desc:0 "Hololive Theocracies believe that the Hololivers are divine entities and thus, should rule with unlimited authority."  
 matsuri_mandate:0 "Matsuri Divine Mandate"
 matsuri_mandate_desc:0 "These are groups that take it a step further and believe that not only should the §Gnation§! and §Oeconomy§! revolve around the Hololiver, but also the §Yreligion and its community structures§!. They don’t just believe that the Hololivers wield divine power, but rather they are §gdivine themselves§! and thus, should always hold the §gfinal say.§!"

 pirate_republic:0 "Pirate Republic"
 pirate_republic_noun:0 "Pirate Republicanism"
 pirate_republic_desc:0 "Neutral Government"
 pirate_republican:0 "Pirate Republic"
 pirate_republican_desc:0 "Piracy and raiding are promoted by the state. These governments also only allow members from the pirating class to run for office."
 
