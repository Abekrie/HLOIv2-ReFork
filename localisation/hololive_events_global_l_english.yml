global_holo.1.t:0 "The Construction Wars"
global_holo.1.d:0 "News had arrived earlier on the complete diplomatic meltdown between the nations of Subaru, Aqua and Pekora. It wasn't long until the armies and navies of these nation readied themselves for an all out war. Even the common citizen knew that the situation was soon to boil over and many pray for a quick ceasefire, lest they want a war on a scale not seen since the Great War."
global_holo.1.a:0 "Was Hololive Unity just a lie?"